- fields: {author: 824, image: '', is_draft: true, pub_date: !!timestamp '2011-11-11
      22:24:42+00:00', subtitle: '', text: "<table border=\"0\"><tbody><tr><td><img\
      \ src=\"http://t0.gstatic.com/images?q=tbn:ANd9GcTHEfEhYa2L0Zkyxkh7M-8V2KZEW46LcHDljsJCwF6f7anbqL4VqQ\"\
      \ alt=\"Cadenas\" title=\"Cadenas\" width=\"40\" height=\"40\" /></td><td>&nbsp;&nbsp;\
      \ Vous avez tous une adresse mail, un facebook ou bien un compte en  banque.\
      \ Le point commun entre ses trois points est l&#39;utilisation d&#39;un  compte\
      \ s&eacute;curis&eacute; par un mot de passe. Si pour les banques, le mot de\
      \  passe est la plupart du temps impos&eacute;, ce n&#39;est pas le cas de vos\
      \ comptes  mail et si vous tenez &agrave; en garder le contenu priv&eacute;\
      \ il faut choisir un  mot de passe cons&eacute;quent.</td></tr></tbody></table>\n\
      \n---------\n\n<p>&nbsp;&nbsp; Pour choisir un mot de passe, il faut d&#39;abord\
      \ identifier trois facteurs: la <strong>confidentialit&eacute;</strong> (&agrave;\
      \ moins d&#39;un usage &eacute;trange, vous n&#39;aurez pas besoin d&#39;un\
      \ mot de passe trop complexe pour votre compte deezer), le <strong>service</strong>\
      \  (sur les comptes hotmail, il existe, &agrave; l&#39;instar des portables,\
      \ une  limite de saisie avant de bloquer temporairement l&#39;acc&egrave;s)\
      \ et la <strong>menace</strong>  (Votre petite s&oelig;ur se lassera s&ucirc;rement\
      \ apr&egrave;s trois essais, un logiciel  non). En prenant en compte, ces trois\
      \ facteurs, il convient de mettre en  place une &eacute;chelle de s&eacute;curit&eacute;.\
      \ Une identification sensible (acc&egrave;s  bancaire ou <em>Paypal</em>) n&eacute;cessitera\
      \ un mot de passe complexe tandis  q&#39;un acc&egrave;s physique &agrave; votre\
      \ ordinateur ne n&eacute;cessitera jamais qu&#39;un peu  d&#39;originalit&eacute;,\
      \ une simple recherche dans le dictionnaire est suffisante.<br /><br />&nbsp;&nbsp;\
      \  Une fois cette approche achev&eacute;e, la construction d&#39;un mot de passe\
      \  fiable peut commencer. Il est inutile de se faire d&#39;illusion, un mot\
      \ de  passe fiable est compos&eacute; de majuscules, minuscules, nombres et\
      \ symboles  de pr&eacute;f&eacute;rence dans un ordre chaotique. Il s&#39;agit\
      \ alors d&#39;en cr&eacute;er facile  &agrave; m&eacute;moriser pour vous mais\
      \ difficile &agrave; premi&egrave;re vue.Pour cela prenez  une phrase quelconque\
      \ (r&eacute;plique de film ou issue d&#39;un texte) que vous  retiendrez, puis\
      \ s&eacute;lectionnez la premi&egrave;re ou la derni&egrave;re lettre de  chaque\
      \ mot et transposez l&agrave; de mani&egrave;re &agrave; former un mot de passe.\
      \ Ainsi  la c&eacute;l&egrave;bre phrase &quot;Quand on attaque l&#39;Empire,\
      \ l&#39;Empire contre-attaque!&quot;,  peut donner &quot;Qoal&#39;E,c-a!&quot;\
      \ ou &quot;DoelEx2e-e!&quot; le x2 rempla&ccedil;ant &eacute;videmment  le doublon.</p><p>&nbsp;&nbsp;\
      \  Ces mots de passe pr&eacute;sente un niveau de protection optimale  sauf\
      \ &agrave; vouloir prot&eacute;ger des documents secret-d&eacute;fense. L&#39;usage\
      \ de  caract&egrave;res accentu&eacute;s, sp&eacute;ciaux ou propres &agrave;\
      \ certaines langues est  recommand&eacute; mais peut-&ecirc;tre d&eacute;rangeant\
      \ si vous devez le saisir sur  internet ou sur un clavier &eacute;tranger. Il\
      \ ne faut <u>JAMAIS</u> noter ce  mot de passe sur un post-it ou autre papier\
      \ &agrave; port&eacute; du bureau. Dans  certains b&acirc;timents administratifs\
      \ &quot;s&eacute;curis&eacute;s&quot;, j&#39;ai pu d&eacute;couvrir le mot \
      \ de passe de chaque machine not&eacute; sous le clavier...<br />Si vous voulez\
      \ un  mot de passe &agrave; la fois simple &agrave; retenir et difficile &agrave;\
      \ trouver, vous  pouvez tenter de ne saisir qu&#39;un seul caract&egrave;re\
      \ sp&eacute;cial (&amp;@*$&ccedil;&eacute;...)  ce qui en cas de test a peu\
      \ de chance d&#39;&ecirc;tre tent&eacute; mais qui se r&eacute;v&egrave;le \
      \ g&ecirc;nant quand quelqu&#39;un regarde par dessus votre &eacute;paule!<br\
      \ /><br />&nbsp;&nbsp;  Pour les mots de passe simple, il est pr&eacute;f&eacute;rable\
      \ d&#39;&eacute;viter les grands  classique comme password, motdepasse, azerty,\
      \ qwerty, 123456 sans parler  des dates de naissance ou les noms des fr&egrave;res\
      \ et s&oelig;urs ! L&#39;attaquant  essayera ces mots de passe en premier lieu\
      \ et il est donc aussi utile de  ne pas mettre de mot de passe.</p><p>&nbsp;(En\
      \ cas d&#39;attaque le premier mot de passe est en v&eacute;rit&eacute; plus\
      \ s&eacute;curis&eacute; car avec un charset moins commun) </p><p><img src=\"\
      http://imgs.xkcd.com/comics/password_strength.png\" alt=\"xkcd illustration\"\
      \ title=\"According to use\" width=\"427\" height=\"293\" align=\"left\" />\
      \ </p>\n\n```text\n\n  ---------------------------------------------------------------------------------------------------------------------\
      \ ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n\
      \  ![Cadenas](http://t0.gstatic.com/images?q=tbn:ANd9GcTHEfEhYa2L0Zkyxkh7M-8V2KZEW46LcHDljsJCwF6f7anbqL4VqQ\
