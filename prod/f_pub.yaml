      \  l&#39;iTeam a 15 ans d&eacute;j&agrave; ! Et en 15 ans il s&#39;en est pass&eacute;\
      \ des choses &agrave;  l&#39;iTeam, et le bureau souhaite en profiter pour faire\
      \ le point sur  l&#39;histoire de l&#39;association...</span></p><p style=\"\
