      \n\nPour les \u0153uvres fonctionnelles, elles doivent \xEAtre libres : logiciel,\n\
      recette de cuisine, polices de caract\xE8re, les \u0153uvre de r\xE9f\xE9rence.\
      \ Pour\navoir le contr\xF4le de sa vie, il faut avoir le contr\xF4le de l\u2019\
      \u0153uvre. Il\nfaut pouvoir changer l\u2019\u0153uvre, et la publier pour ceux\
      \ qui ont les m\xEAmes\nbesoin. Il est donc absurde d\u2019interdire les copies\
      \ exactes, puisqu\u2019il\nexiste des changements sans effets.\\\n L\u2019argument\
      \ que des oeuvres libres n\u2019existent pas, \xE9tait plausible il y\na 20\
      \ ans, mais d\xE9sormais on sait que c\u2019est faux. Ex : cuisine,\nwikipedia,\
      \ oeuvre \xE9ducatives\n([freetextbookproject.org](http://freetextbookproject.org/))\
      \ \u2026\\\n\\\n Les \u0153uvres d\u2019opinion et t\xE9moignage : elles montrent\
      \ comment pense\nquelqu\u2019un. La distribution de versions modifi\xE9s est\
      \ nuisible car elle\nd\xE9forme la pens\xE9. Stallman propose un droit d\u2019\
      auteur r\xE9duit, sauf que\nl\u2019on pourrait diffuser librement des copies\
      \ exactes, car c\u2019est la\nlibert\xE9 minimale. Pour interdire le partage,\
      \ il faut la guerre conter le\npartage et des lois cruelles. \u201CPartager\
      \ est bon et tout le monde le\nsait\u201C. Avec la libert\xE9 de partage, nous\
      \ pouvons limiter les droits\nd\u2019auteur \xE0 une r\xE9glementation industrielle.\
      \ Et ainsi, nous pouvons\nrendre de l\u2019argent \xE0 l\u2019auteur.\\\n\\\n\
      \ Oeuvres d\u2019art & divertissement : il a fallut des ann\xE9es pour d\xE9\
      cider\nquoi faire, car il y a des bons arguments, contre et pour, la\npublication\
      \ de versions modifi\xE9es. Cependant, on admet que la\npublication des versions\
      \ modifi\xE9es n\u2019est pas urgente, et donc on peut\nattendre 10 ans. Avant,\
      \ ce serait les m\xEAmes restrictions que pour la\nseconde cat\xE9gorie.\\\n\
      \\\n Le partage par le r\xE9seau doit donc \xEAtre l\xE9gal, car partager est\
      \ bon.\nQuand on attaque les lois injustes, il ne faut pas que condamner les\n\
      moyens, mais aussi le but, car le mal est dans la racine. Celui qui\nattaque\
      \ le partage attaque la soci\xE9t\xE9. Pendant ce temps, les \xE9diteurs\ndisent\
      \ que si nous partageons, nous volons les artistes. C\u2019est faux.\\\n En\
      \ effet, c\u2019est rare qu\u2019acheter un disque finance les auteurs, il n\u2019\
      y a\nque les super-stars \xE9tablies depuis longtemps qui en profitent vraiment,\n\
      car elles ont termin\xE9 leur premier contrat, qui est toujours exploitant,\n\
      et ont pu n\xE9gocier un contrat plus lucratif.\\\n\\\n Pourquoi ces contrats\
      \ sont si exploitants ? Parce que la publicit\xE9 et\nla communication sont\
      \ des avances, qui sont d\xE9bit\xE9s sur ce que doit\nrecevoir l\u2019auteur.\
      \ Il est rare que les disques se vendent assez bien\npour rembourser ces frais,\
      \ m\xEAme un disque d\u2019or ou de platine. Partager\npar le r\xE9seau ne nuit\
      \ donc qu\u2019a quelques stars, qui sont d\xE9j\xE0 riches, il\ny a donc pas\
      \ autant de d\xE9g\xE2ts qu\u2019on veut bien nous le faire croire.\\\n\\\n\
      \ Cependant, le syst\xE8me actuel est \u201Cminable\u201D concernant la r\xE9\
      tribution\ndes auteurs.\\\n\\\n Voici quelques id\xE9es :\\\n\\\n Instaurer\
      \ un imp\xF4t, r\xE9parti en fonction d\u2019un succ\xE8s d\u2019un auteur,\
      \ mais\npas de fa\xE7on lin\xE9aire, ce qui gaspillerait trop d\u2019argent\
      \ public \xE0 rendre\nriche des stars pour que des artistes normaux puissent\
      \ vivre. On propose\ndonc un syst\xE8me de racine cubique. Une star qui vend\
      \ 1000 fois plus de\ncopies recevraient donc 10 fois plus.\\\n A ce sujet, il\
      \ faut condamner des expressions comme \u201Cr\xE9mun\xE9rer\u201D, ce qui\n\
      induit une id\xE9e de dette. Il faut au contraire financer les arts, au\nlieu\
      \ de devoir de l \u2018argent si on appr\xE9cie une oeuvre.\\\n\\\n Une seconde\
      \ id\xE9e est dans les payements volontaires: imaginons un\nbouton qui envoie\
      \ un euro \xE0 l\u2019artiste. Qui en France ne peut pas donner\nun euro ? Ce\
      \ n\u2019est pas n\xE9cessaire que ce soit les pauvres qui financent\nles artistes,\
      \ il y a assez de gens riches pour \xE7a.\\\n Ce syst\xE8me, m\xEAme avec le\
      \ payement incommode actuel qu\u2019est la carte de\ncr\xE9dit, marche assez\
      \ bien. Deux groupes stars, Nine Inch Nails et\nRadiohead ont gagn\xE9 ainsi\
      \ des millions de \\$. Mais cela fonctionne d\xE9j\xE0\naussi pour des artistes\
      \ moins connus. Une artiste canadienne peu connue\nre\xE7oit en moyenne plus\
      \ d\u20191\\$ par t\xE9l\xE9chargement. Quand on sait qu\u2019en\nmoyenne, les\
      \ maisons de disques reversent moins d\u2019un 1\\$ par album\u2026\\\n De plus,\
      \ c\u2019est incommode, cela exige une carte de cr\xE9dit, et ce n\u2019est\n\
      pas anonyme. (\u201DEn passant, c\u2019est un \xE9chec d\u2019acheter avec sa\
      \ carte de\ncr\xE9dit si on peut le faire de fa\xE7on anonyme, c\u2019est notre\
      \ devoir de\nmettre nos doigts dans les yeux de grand fr\xE8re. Pardon, Big\
      \ brother.\u201C).\\\n Si les gens ne payent pas assez, on peut toujours faire\
      \ des campagnes\naimables (\u201DAs-tu donn\xE9 1 \u20AC a un auteur cette semaine\
      \ ? Pourquoi pas, tu\naimes la musique, non ?\u201C) plut\xF4t que des campagnes\
      \ cupabilisatrices (\u201DTu\nas vol\xE9 de la musique, c\u2019est un crime\
      \ !\u201C)\n\n\n\n```", title: "Conf\xE9rence de Richard Stallman", type: P}
