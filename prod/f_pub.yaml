      09:08:54+00:00', subtitle: '', text: "<p>C&#39;est la rentr&eacute;e et il est\
      \ temps de s&rsquo;armer pour cette nouvelle ann&eacute;e.  Tu cherchais un\
      \ moyen d&rsquo;exploiter au maximum les capacit&eacute;s de ton  nouveau pc\
      \ ? Ou tu cherches plus simplement &agrave; offrir une nouvelle  jeunesse &agrave;\
      \ ton pc ? On a la solution... </p><p>Le <strong>6 octobre</strong>, &agrave;\
      \ partir de 14h en <strong>P430</strong> (QG), l&#39;iTeam te proposent une\
      \ <strong>Install Party </strong>g&eacute;ante en partenariat avec l&#39;ES\
      \ avec pour invit&eacute; d&#39;honneur ton pc :p.<font color=\"#bbcc2e\"><strong>*</strong></font></p>\n\
      \n---------\n\n<p>Cette install Party sera l&#39;occasion de lib&eacute;rer\
      \ la puissance de ton pc ou mac et de devenir un utilisateur averti, de dire\
      \ adieu aux virus&nbsp; et aux ordinateurs qui plantent en go&ucirc;tant aux\
      \ joies du libre avec Linux et si tu le souhaites, installer windows 7 avec\
      \ l&#39;ES.</p><table border=\"0\"><tbody><tr><td><br />{mosimage}&nbsp;</td><td><blockquote><strong>#\
      \ Les avantages d&#39;un OS libre</strong><br /></blockquote>Pas de  Panique\
      \ ! Des syst&egrave;mes d&#39;exploitation libre, user-friendly, et qui ne \
