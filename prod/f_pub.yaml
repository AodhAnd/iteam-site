- fields: {author: 88, image: '', is_draft: true, pub_date: !!timestamp '2009-02-28
      20:47:16+00:00', subtitle: "Conf\xE9rence de Richard Stallman", text: "<p>Quelques\
      \ membres de l&#39;<a href=\"http://www.iteam.org/\">iTeam</a>  se sont rendu\
      \ &agrave; la conf&eacute;rence intitul&eacute;e &laquo;&nbsp;<a href=\"http://www.laquadrature.net/fr/conference-avec-richard-stallman-le-27-fevrier-libertes-numeriques-et-droit-dauteur\"\
      >Libert&eacute;s num&eacute;riques et droit d&#39;auteur</a>&nbsp;&raquo; donn&eacute;e\
      \ le vendredi 27 f&eacute;vrier dans la Salle des congr&egrave;s de Nanterre\
      \ par <a href=\"http://fr.wikipedia.org/wiki/Richard_Stallman\">Richard Matthew\
      \ Stallman</a> (organis&eacute;e par <a href=\"http://www.laquadrature.net/\"\
      >La quadrature du Net</a>  et la municipalit&eacute; de Nanterre).</p><p>Notre\
      \ Secr&eacute;taire g&eacute;n&eacute;ral pr&eacute;f&eacute;r&eacute;, <strong>Wolfgang\
      \ This</strong>, a eu la bonne id&eacute;e de prendre des notes lors de cet\
      \ &eacute;v&egrave;nement. Il les a m&ecirc;me partag&eacute; avec tout ceux\
      \ qui le lui ont demand&eacute; (<a href=\"http://www.korben.info/richard-stallman-il-ne-faut-pas-avoir-peur-dhadopi-sinon-letat-policier-a-gagne.html\"\
      >voir ici</a>  par exemple.</p><div style=\"text-align: center\"><img src=\"\
      http://pandark.free.fr/public/images/illustrations/richard_stallman_et_jeremie_zimmermann.jpg\"\
      \ alt=\"Richard Stallman et J&eacute;r&eacute;mie Zimmermann\" width=\"500\"\
      \ height=\"353\" /></div><div style=\"text-align: center\">Photographie de Richard\
      \ Stallman et J&eacute;r&eacute;mie Zimmermann, par <a href=\"http://pandark.free.fr/\"\
      >Adrien &laquo; Pandark &raquo; P.</a> sous <a href=\"http://creativecommons.org/licenses/by-sa/2.0/fr/\"\
      >licence Creative Commons By-Sa</a></div>\n\n---------\n\n<h2>Droits d&rsquo;auteur\
      \ &amp; libert&eacute; num&eacute;rique</h2><p> <em>Introduction de J&eacute;r&eacute;mie\
      \ Zimmermann, co-fondateur de La quadrature du Net, et qui parle de la <a href=\"\
      http://www.laquadrature.net/HADOPI\">loi Hadopi</a>  (plus connue sous le nom\
      \ de loi de la riposte gradu&eacute;e) et du <a href=\"http://www.laquadrature.net/fr/APPEL-HADOPI-blackout-du-net-francais\"\
      >black-out</a>  du net (mettre les parties du web qui vous appartiennent comme\
      \ les avatars, les blogs, les sites persos en noir pour protester contre Hadopi).</em></p><p>Selon\
      \ Richard Stallman, <strong>il ne faut pas avoir peur d&rsquo;&ecirc;tre d&eacute;connect&eacute;\
      \ par la loi Hadopi, il ne faut pas changer ses habitudes, sinon l&rsquo;&eacute;tat\
      \ policier a gagn&eacute;</strong>.<br /> Pourquoi est-ce qu&rsquo;Hadopi est\
      \ injuste ?</p><p>Pour un programme, il y a <a href=\"http://www.gnu.org/philosophy/free-sw.fr.html\"\
      >quatre libert&eacute;s</a>  :</p><ul><li>0 : libert&eacute; d&rsquo;ex&eacute;cution</li><li>1\
      \ : libert&eacute; d&rsquo;&eacute;tudier et de modifier le code source</li><li>2\
      \ : libert&eacute; de diffuser le programme</li><li>3 : libert&eacute; de contribuer<br\
      \ /></li></ul><p> Peut-on faire une analogie avec les objets physiques ?<br\
      \ /> </p><ul><li>0 : oui</li><li>1 : devient &laquo; &eacute;tudier et changer\
      \ &raquo;</li><li>2 : non physiquement r&eacute;alisable</li><li>3 : idem</li></ul><p>\
      \  Cependant, ces droits pour les informations sont possibles. On peut donc\
      \ se demander <strong>quelle libert&eacute; doit-on pr&eacute;voir pour les\
      \ &oelig;uvres qui ne sont pas des logiciels, et particulier pour l&rsquo;information</strong>.<br\
      \ /> <br /> Nous allons donc ici voir une histoire du droit d&rsquo;auteur et\
      \ de la copie.<br /> <br /> Dans l&rsquo;antiquit&eacute;, il n&rsquo;y avait\
      \ d&rsquo;&eacute;conomie d&rsquo;&eacute;chelle : copier 1000 fois une &oelig;uvre\
      \ co&ucirc;tait mille fois la copier en un seul exemplaire.<br /> D&rsquo;autre\
      \ part, il n&rsquo;y avait pas de capacit&eacute;s requises pour la copie autre\
      \ que celles pour utiliser l&rsquo;&oelig;uvre (&agrave; savoir la lecture et\
      \ l&rsquo;&eacute;criture).<br /> D&rsquo;autre part, ce syst&egrave;me &eacute;tait\
      \ d&eacute;centralis&eacute;. Il n&rsquo;y avait pas &agrave; cette &eacute;poque\
      \ de droits d&rsquo;auteur, cependant il y avait une censure.<br /> <br /> Plus\
      \ tard est apparu l&rsquo;imprimerie. On passe &agrave; une copie plus efficace,\
      \ beaucoup moins co&ucirc;teuse &agrave; grande &eacute;chelles, mais beaucoup\
      \ plus co&ucirc;teuse pour une seule copie.<br /> Il appara&icirc;t un syst&egrave;me\
      \ centralis&eacute; de copie, et cela n&eacute;cessitait des aptitudes autres.\
      \ Les droits d&rsquo;auteurs sont apparus, mais n&rsquo;exer&ccedil;aient pas\
      \ de restrictions sur les lecteurs, ils restreignaient l&rsquo;industrie. Les\
      \ droits d&rsquo;auteurs n&rsquo;&eacute;taient donc pas controvers&eacute;s\
      \ par le public : les lecteurs gardaient leurs droits, et c&rsquo;&eacute;tait\
      \ facile &agrave; appliquer. Cela repr&eacute;sentait une avanc&eacute;e pour\
      \ les lecteurs, puisque cela leur facilitait l&rsquo;acc&egrave;s aux &oelig;uvres,\
      \ et permettaient aux auteurs de mieux vivre. Th&eacute;oriquement les utilisateurs\
      \ perdaient une libert&eacute;, mais comme ils ne pouvaient exercer le droit\
      \ qu&rsquo;ils avaient perdu&hellip;<br /> <br /> Enfin, l&rsquo;informatique\
      \ est arriv&eacute;, avec une nouvelle am&eacute;lioration, encore non uniforme.\
      \ Cette fois, copier peu ou beaucoup est presque la m&ecirc;me chose, mais on\
      \ tend &agrave; se rapprocher de l&rsquo;&eacute;poque antique, dans le sens\
      \ o&ugrave; faire une copie unique redevient &agrave; notre port&eacute;e. De\
      \ plus, les moyens et aptitudes requis redeviennent aussi &agrave; notre port&eacute;e.<br\
      \ /> <br /> Si l&rsquo;&eacute;tat devrait donc modifier le syst&egrave;me de\
      \ droit d&rsquo;auteur, mais au lieu de l&rsquo;affaiblir, il le renforce pour\
      \ que les soci&eacute;t&eacute;s qui gagnaient de l&rsquo;argent continuent\
      \ &agrave; en gagner. Par exemple, l&rsquo;&eacute;tat augmente encore la dur&eacute;e\
      \ du droit d&rsquo;auteur. Le meilleur exemple est le cin&eacute;ma, qui veut\
      \ un droit d&rsquo;auteur &eacute;ternelle, et pour se faire redemande tout\
      \ les 20 ans un allongement de 20 ans&hellip;.<br /> <br /> Les &eacute;diteurs\
      \ veulent restreindre encore plus nos droits : pay per view, verrous (&rdquo;menottes&rdquo;)\
      \ num&eacute;riques, DRM&hellip;<br /> <br /> On peut parler par exemple des\
      \ DVD, qui sont crypt&eacute;s, et lisibles que dans une zone g&eacute;ographique\
      \ restreinte. Pourquoi ?<br /> De plus, la conspiration des &eacute;diteurs\
      \ force les constructeurs de lecteurs DVD &agrave; embarquer leur technologie\
      \ de cryptage. Cette conspiration est d&rsquo;autant plus grave qu&rsquo;elle\
      \ n&rsquo;est pas secr&egrave;te, puisqu&rsquo;elle est soutenue par l&rsquo;&eacute;tat.<br\
      \ /> <br /> A ce titre, l&rsquo;union europ&eacute;enne, non comme concept mais\
      \ comme la pr&eacute;sente r&eacute;alit&eacute;, est dangereuse, car elle encourage\
      \ ce genre de pratiques ou les entreprises passent avant les citoyens.<br />\
      \ <br /> Il se passe en ce moment l&agrave; m&ecirc;me chose sur les DVD Blue-Ray,\
      \ sauf qu&rsquo;on n&rsquo;arrive pas encore &agrave; craquer cette technologie,\
      \ c&rsquo;est donc notre devoir de ne pas les acheter, puisqu&rsquo;ils nous\
      \ privent de nos droits.<br /> Il existe un autre moyen de r&eacute;sistance\
      \ : un &laquo; presque-boycott &raquo;. Non pas ne pas aller au cin&eacute;,\
      \ mais plut&ocirc;t ne jamais payer si ce n&rsquo;est pas bon.<br /> <br />\
      \ On retrouve les verrous aussi dans la musique : il y a 10 ans, des faux disques\
      \ compacts sont apparus : des disques &laquo; copy-control &raquo;. Dans certains\
      \ pays, l&rsquo;appellation Compact Disc (CD) leur est m&ecirc;me interdite.<br\
      \ /> Une anecdote &agrave; ce sujet : Sony est connu pour mettre des logiciels\
      \ sur leur CD qui fonctionnent comme un virus, ce qui est criminel. Un fait\
      \ comique est qu&rsquo;ils ont commis un autre crime, celui d&rsquo;enfreindre\
      \ les droits d&rsquo;auteurs, puisque des parties de leur code &eacute;taient\
      \ sous licence GNU. Sony n&rsquo;a jamais &eacute;t&eacute; condamn&eacute;\
      \ pour cela. Des utilisateurs ont bien port&eacute; plainte, mais l&rsquo;emphase\
      \ &eacute;tait sur la partie de contr&ocirc;le. N&eacute;anmoins, Sony a appris\
      \ dans cette histoire, puisque d&eacute;sormais ce &ldquo;rootkit&rdquo; a &eacute;t&eacute;\
      \ install&eacute; avant la vente, c&rsquo;est ce qui est fait dans la Playstation\
