- fields: {author: 62, image: '', is_draft: true, pub_date: !!timestamp '2007-06-18
      17:54:40+00:00', subtitle: iTeam-presentation, text: "<h3>Bienvenue sur le site\
      \ de l&#39;iTeam !</h3><p>L&rsquo;iTeam est une des plus anciennes associations\
      \ de l&rsquo;<a href=\"http://www.ece.fr/\" title=\"site de l&#39;ECE\">ECE</a>\
      \  qui a pour  but de promouvoir les logiciels et les syst&egrave;mes d&rsquo;exploitation\
      \ libres  tels que le navigateur Firefox, la suite OpenOffice ou le syst&egrave;me\
      \ Linux et qui fait &eacute;galement de la pr&eacute;vention en mati&egrave;re\
      \ de s&eacute;curit&eacute; informatique.</p> <p>Nous offrons de plus en plus\
      \ de formations ouvertes &agrave; tous ceux qui  ont envie d&rsquo;apprendre\
      \ ou de se perfectionner dans un domaine. Nous  organisons &eacute;galement\
      \ divers &eacute;v&egrave;nements li&eacute;s au monde du libre tel que  des\
      \ conf&eacute;rences avec le <a href=\"http://www.paris-gtug.org/\">GTUG</a>\
      \  (Google Technologies User Group) et le <a href=\"http://www.paug.fr/\">PAUG</a>\
      \  (Paris Android User Group). Ces &eacute;v&egrave;nements sont souvent suivie\
      \ d&#39;un pot, une occassion en or pour rencontrer des professionels de ces\
      \ millieux dans une ambiance plus conviviale.</p> <p>Nous proposons entre autres\
      \ des formations sur PHP/MySQL, HTML/CSS,  graphisme (The Gimp &amp; Inkscape),\
      \ Social Engineering, Linux en  console les bases, cryptographie, TCP/IP, s&eacute;curit&eacute;\
      \ des r&eacute;seaux wifi,  introduction aux logiciels libres, etc. Des intervenants\
      \ ext&eacute;rieurs  peuvent &eacute;galement venir pour parler d&rsquo;une\
      \ technologie particuli&egrave;re tel  que Mozilla pour Firefox.</p><p>Pour\
      \ les plus curieux d&#39;entre vous, vous pourrez &eacute;galement profiter\
      \ de notre biblioth&egrave;que qui a ouverte en 2010. On peut dire un grand\
      \ merci &agrave; notre partenaire <a href=\"http://www.eyrolles.com/\">Eyrolles</a>\
      \  pour leur soutien dans cette aventure. </p> <p>Vous pourrez nous retrouver\
      \ comme chaque ann&eacute;e au salon Solutions  Linux &agrave; Paris.C&rsquo;est\
      \ une belle opportunit&eacute; de rencontrer les grandes  entreprises du libre\
      \ et peut &ecirc;tre de futurs recruteurs.</p> <p>En plus du support software\
      \ et hardware que nous offrons aux  &eacute;tudiants, de nombreux autres projets\
      \ sont en cours et n&rsquo;attendent que  vous : refonte du r&eacute;seau, traduction,\
      \ article pour des blogs tel que FrAndroid, module de vote pour les formations,\
      \ d&eacute;velopper  le service SVN, installer des VM pour tester diff&eacute;rentes\
      \ distributions, mise en place d&#39;un framework de suivie de projet,  se former\
      \ et s&rsquo;amuser sans risque, et bien plus encore pour les plus  motiv&eacute;s.</p><p>L&#39;iTeam\
      \ c&#39;est aussi 15 ans d&#39;histoire, de rires, de&nbsp; sorties, de blagues,&nbsp;\
      \ bref de souvenirs, que nous serions ravie de partager avec vous ! :) </p><p>Venez\
      \ d&eacute;couvrir ou red&eacute;couvrir l&#39;iTeam ! </p> <ul><li><a href=\"\
      http://assos.ece.fr/\" target=\"_blank\">Le site des association de l&#39;ECE</a>\
      \ </li><li><a href=\"http://www.ece.fr/\" target=\"_blank\">Le site de l&#39;ECE</a></li><li><a\
      \ href=\"#!/iteam\" target=\"_blank\">Suivez l&#39;iTeam sur twitter</a></li><li><a\
      \ href=\"http://www.flickr.com/photos/63866238@N08\" target=\"_blank\">Le compte\
      \ Flickr de l&#39;iTeam</a></li><li><a href=\"https://www.facebook.com/pages/iTeam/125145820901130?sk=wall\"\
      >La page facebook de l&#39;iTeam</a> <br /></li></ul> <p>Envoyez vos remarques,\
      \ commentaires, critiques &agrave; : iteam-bureau at ece dot fr</p><p>&nbsp;</p><br\
      \ /><div style=\"position: absolute; left: 15px; top: 445px; width: 0px; height:\
      \ 0px; overflow: auto\"><p>L&#39;iTeam est une <strong>association</strong>\
      \ d&eacute;di&eacute;e aux logiciels libres et &agrave; la s&eacute;curit&eacute;\
      \ informatique.&nbsp;</p> <p>En tant qu&#39;&eacute;l&egrave;ves de l&#39;<a\
      \ href=\"http://www.ece.fr/\">ECE</a>,  vous pouvez profiter de nos services,\
      \ et ainsi disposer d&#39;un espace  disque illimit&eacute;*, d&#39;une adresse\
      \ mail permanente, de l&#39;h&eacute;bergement d&#39;un  site web, de l&#39;acc&egrave;s\
      \ &agrave; notre r&eacute;seau depuis chez vous ou des salles de  TP... et de\
      \ nombreux autres services que nous serons ravis de vous faire  d&eacute;couvir.\
      \ <strong>Notre &eacute;quipe est toujours &agrave; la recherche de personnes\
      \ motiv&eacute;es et critiques pour faire avancer &quot;votre&quot; association\
      \ !</strong></p><br /><h6>*Dans la limite de l&#39;espace disponible sur les\
      \ disques :-) D&eacute;sol&eacute; mais une police plus petite n&#39;existe\
      \ pas... </h6></div>\n\n---------\n\n\n\n```text\n\n### Bienvenue sur le site\
