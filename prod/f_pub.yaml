      00:04:27+00:00', subtitle: Solutions Linux 2009, text: "<h2>Le salon Solutions\
      \ Linux a 10 ans !<br /></h2><p>Cette ann&eacute;e encore, l&#39;iTeam sera\
      \ pr&eacute;sente au village associatif du salon Solutions Linux / Open Source</p><p>Nouveaut&eacute;&nbsp;:\
      \ cette ann&eacute;e, le salon aura lieu dans le hall 2.2 de Paris Expo, Porte\
      \ de Versailles. Vous pourrez nous y trouver durant les horaires d&#39;ouverture\
      \ du salon les 31, 1er et 2 mars.</p><p>Les objectifs de notre pr&eacute;sence\
