      \ trois\nfacteurs: la **confidentialit\xE9** (\xE0 moins d'un usage \xE9trange,\
      \ vous\nn'aurez pas besoin d'un mot de passe trop complexe pour votre compte\n\
      deezer), le **service** (sur les comptes hotmail, il existe, \xE0 l'instar\n\
      des portables, une limite de saisie avant de bloquer temporairement\nl'acc\xE8\
      s) et la **menace** (Votre petite s\u0153ur se lassera s\xFBrement apr\xE8s\n\
      trois essais, un logiciel non). En prenant en compte, ces trois\nfacteurs, il\
      \ convient de mettre en place une \xE9chelle de s\xE9curit\xE9. Une\nidentification\
      \ sensible (acc\xE8s bancaire ou *Paypal*) n\xE9cessitera un mot\nde passe complexe\
      \ tandis q'un acc\xE8s physique \xE0 votre ordinateur ne\nn\xE9cessitera jamais\
      \ qu'un peu d'originalit\xE9, une simple recherche dans le\ndictionnaire est\
      \ suffisante.\\\n\\\n\_\_ Une fois cette approche achev\xE9e, la construction\
      \ d'un mot de passe\nfiable peut commencer. Il est inutile de se faire d'illusion,\
      \ un mot de\npasse fiable est compos\xE9 de majuscules, minuscules, nombres\
      \ et symboles\nde pr\xE9f\xE9rence dans un ordre chaotique. Il s'agit alors\
      \ d'en cr\xE9er facile\n\xE0 m\xE9moriser pour vous mais difficile \xE0 premi\xE8\
      re vue.Pour cela prenez une\nphrase quelconque (r\xE9plique de film ou issue\
      \ d'un texte) que vous\nretiendrez, puis s\xE9lectionnez la premi\xE8re ou la\
      \ derni\xE8re lettre de\nchaque mot et transposez l\xE0 de mani\xE8re \xE0 former\
      \ un mot de passe. Ainsi\nla c\xE9l\xE8bre phrase \"Quand on attaque l'Empire,\
      \ l'Empire contre-attaque!\",\npeut donner \"Qoal'E,c-a!\" ou \"DoelEx2e-e!\"\
      \ le x2 rempla\xE7ant \xE9videmment\nle doublon.\n\n\_\_ Ces mots de passe pr\xE9\
      sente un niveau de protection optimale sauf \xE0\nvouloir prot\xE9ger des documents\
      \ secret-d\xE9fense. L'usage de caract\xE8res\naccentu\xE9s, sp\xE9ciaux ou\
      \ propres \xE0 certaines langues est recommand\xE9 mais\npeut-\xEAtre d\xE9\
      rangeant si vous devez le saisir sur internet ou sur un\nclavier \xE9tranger.\
      \ Il ne faut JAMAIS noter ce mot de passe sur un post-it\nou autre papier \xE0\
      \ port\xE9 du bureau. Dans certains b\xE2timents\nadministratifs \"s\xE9curis\xE9\
      s\", j'ai pu d\xE9couvrir le mot de passe de chaque\nmachine not\xE9 sous le\
      \ clavier...\\\nSi vous voulez un mot de passe \xE0 la fois simple \xE0 retenir\
      \ et difficile \xE0\ntrouver, vous pouvez tenter de ne saisir qu'un seul caract\xE8\
      re sp\xE9cial\n(&@\\*\\$\xE7\xE9...) ce qui en cas de test a peu de chance d'\xEA\
      tre tent\xE9 mais\nqui se r\xE9v\xE8le g\xEAnant quand quelqu'un regarde par\
      \ dessus votre \xE9paule!\\\n\\\n\_\_ Pour les mots de passe simple, il est\
      \ pr\xE9f\xE9rable d'\xE9viter les grands\nclassique comme password, motdepasse,\
      \ azerty, qwerty, 123456 sans parler\ndes dates de naissance ou les noms des\
      \ fr\xE8res et s\u0153urs ! L'attaquant\nessayera ces mots de passe en premier\
      \ lieu et il est donc aussi utile de\nne pas mettre de mot de passe.\n\n\_(En\
      \ cas d'attaque le premier mot de passe est en v\xE9rit\xE9 plus s\xE9curis\xE9\
      \ncar avec un charset moins commun)\n\n![xkcd\nillustration](http://imgs.xkcd.com/comics/password_strength.png\
      \ \"According to use\")\n\n\n\n```", title: Bien choisir son mot de passe, type: P}
