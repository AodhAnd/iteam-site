      \ target=\"_blank\" title=\"Photo Nuit du Hack\">{mosimage} </a> </p><p>La Nuit\
      \ Du Hack c&#39;&eacute;tait le 18 juin dernier au centre de conf&eacute;rence\
      \ de l&#39;hotel New York &agrave; Disney Land Paris.</p><p>Durant toute la\
      \ journ&eacute;e a eu lieu des conf&eacute;rences plus ou moins   techniques\
      \ autour du hack, aussi bien informatique que social. Nous   pourrons saluer\
      \ la pr&eacute;station de <strong>M_101</strong>, membre&nbsp; iTeam, et de\
      \ ses   co&eacute;quipi&eacute;s zadyree et kmkz qui ont pr&eacute;sent&eacute;s\
      \ une premi&egrave;re conf&eacute;rence   autour de la d&eacute;couverte d&#39;une\
      \ faille d&#39;un FAI et une seconde conf&eacute;rence,   l&#39;une des plus\
      \ techniques du programme, autour de l&#39;exploitation d&#39;un   buffer overflows.<br\
      \ /> <br /> Lorsque la soir&eacute;e a commenc&eacute;, il &eacute;tait temps\
      \ d&#39;ouvrir les hostilit&eacute;s et de d&eacute;buter les challenges.<br\
      \ /> <br /> Un premier challenge&nbsp; du type Capture The Flag en &eacute;quipe\
      \ &eacute;tait pr&eacute;vu mais a &eacute;t&eacute; annul&eacute; suite &agrave;\
      \ diff&eacute;rents probl&egrave;mes.<br /> <br />  En parrall&egrave;le de\
      \ celui-ci, un challenge publique a eu lieu auquel les   membres iTeamiens ont\
      \ particip&eacute;s et ont remport&eacute;s 7000 points !   Permettant ainsi\
      \ &agrave;<strong> Dzeta</strong> et<strong> Pachkoff </strong>de se classer\
      \ parmi <strong>le top 10 des  challengeurs publiques</strong>, bravo &agrave;\
      \ eux ! :) </p>\n\n---------\n\n\n\n```text\n\n[{mosimage}](http://www.flickr.com/photos/63866238@N08/sets/72157626917817417/\
      \ \"Photo Nuit du Hack\")\n\nLa Nuit Du Hack c'\xE9tait le 18 juin dernier au\
      \ centre de conf\xE9rence de\nl'hotel New York \xE0 Disney Land Paris.\n\nDurant\
      \ toute la journ\xE9e a eu lieu des conf\xE9rences plus ou moins\ntechniques\
      \ autour du hack, aussi bien informatique que social. Nous\npourrons saluer\
