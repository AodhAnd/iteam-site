      \ &agrave; l&#39;esprit des membres de l&#39;&eacute;poque. Plus  tard encore\
      \ elle a fusionn&eacute; avec l&rsquo;Association Audit de S&eacute;curit&eacute;\
      \ de  l&rsquo;ECE Paris. Depuis lors les iTeamiens sont des libristes et de\
