      \ etc. Des intervenants ext\xE9rieurs\npeuvent \xE9galement venir pour parler\
      \ d\u2019une technologie particuli\xE8re tel\nque Mozilla pour Firefox.\n\n\
      Pour les plus curieux d'entre vous, vous pourrez \xE9galement profiter de\n\
      notre biblioth\xE8que qui a ouverte en 2010. On peut dire un grand merci \xE0\
      \nnotre partenaire [Eyrolles](http://www.eyrolles.com/) pour leur soutien\n\
      dans cette aventure.\n\nVous pourrez nous retrouver comme chaque ann\xE9e au\
      \ salon Solutions Linux\n\xE0 Paris.C\u2019est une belle opportunit\xE9 de rencontrer\
      \ les grandes\nentreprises du libre et peut \xEAtre de futurs recruteurs.\n\n\
      En plus du support software et hardware que nous offrons aux \xE9tudiants,\n\
