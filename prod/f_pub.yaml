      Il doit alors \xEAtre configur\xE9 comme le montre l'exemple ci-dessous :\n\n\
      Si vous \xEAtes **sous linux**, vous pouvez :\n\nUtiliser la commande scp, qui\
      \ s'utilise de la m\xEAme mani\xE8re que la\ncommande cp :\n\nCopier un fichier\
      \ du r\xE9pertoire courant vers votre r\xE9pertoire personnel\niTeam :\n\n<span\
      \ class=\"code\">scp fichier.txt votrelogin@iteam.org</span>\n\nCopier un fichier\
      \ de votre r\xE9pertoire personnel iTeam vers le r\xE9pertoire\ncourant :\n\n\
      \\$ scp votrelogin@iteam.org:fichier.txt\n\nPour plus d'information :\n\n<span\
      \ class=\"code\">\\$ man scp</span>\_\n\nVous servir d'un client FTP capable\
      \ d'utiliser le protocole SSH2, tels\nque yafc en ligne de commande (ssh://votrelogin@iteam.org:10022)\
      \ ou gFTP\n(ou Kbear pour kde) en graphique en choisissant SSH2 (ou sftp) comme\n\
      protocole.\n\nVous servir du client sp\xE9cialis\xE9 sftp:\n\n<span class=\"\
      code\">sftp -o Port=10022 login@iteam.org</span>\n\nEn utilisant les m\xEAme\
      \ commandes qu'avec le client ftp :\n\n<span class=\"code\">dir</span> : affiche\
      \ liste des fichiers du\nr\xE9pertoire\\\n<span class=\"code\">cd [r\xE9pertoire]</span>\
      \ : change le r\xE9pertoire distant\ncourant dans [r\xE9pertoire]\\\n<span class=\"\
      code\">get [fichier]</span> : copie le fichier distant dans\nle r\xE9pertoire\
      \ local courant\\\n<span class=\"code\">put [fichier]</span> : copie le fichier\
      \ local dans le\nr\xE9pertoire distant courant\\\n<span class=\"code\">quit</span>\
      \ ou bye : met fin \xE0 la connection et au\nprogramme\\\nPour plus d'information:\n\
      \n<span class=\"code\">\\$ man sftp</span>\n\nSi vous avez des questions/remarques\
      \ sur ce tuto (ou sur SSH en\ng\xE9n\xE9ral): eks at iteam dot org\n\n---------\n\
      \n\n\n```", title: 'Utiliser son compte iTeam: SSH', type: P}
