      \ technologies. Le th&egrave;me de la soir&eacute;e sera &quot;Lancer son application\
      \ Android et analyser son utilisation&quot;.</p>  <p>Deux pr&eacute;sentations\
      \ auront lieu au cours de la soir&eacute;e, suivi d&#39;un pot financ&eacute;\
      \ par Acer Mobile :</p><ul><li>Nicolas Sorel, de Magma Mobile, viendra vous\
