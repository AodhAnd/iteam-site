      tat\npolicier a gagn\xE9**.\\\n Pourquoi est-ce qu\u2019Hadopi est injuste ?\n\
      \nPour un programme, il y a [quatre\nlibert\xE9s](http://www.gnu.org/philosophy/free-sw.fr.html)\
