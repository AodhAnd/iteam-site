      \ l&#39;iTeam accueillera le meetup du Paris Android User Group. Vous &ecirc;tes\
      \ tous invit&eacute;s &agrave; cette rencontre qui aura lieu le jeudi 27 janvier\
      \ &agrave; 19h00 &agrave; QG en P445.</p>  <p>Un meetup est une occasion pour\
