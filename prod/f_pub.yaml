- fields: {author: 62, image: '', is_draft: true, pub_date: !!timestamp '2007-06-18
      19:19:17+00:00', subtitle: connexion-wifi-ece-wpa2-seul, text: "<p>Ce tutorial\
      \ vous permet de vous connecter sur le r&eacute;seaux wlan_ece_wpa2, avec linux\
      \ sans avoir besoin de session graphique.</p><p>Peut aussi &ecirc;tre pratique\
      \ lorsque l&#39;on souhaite automatiser la connexion. </p>\n\n---------\n\n\
      <p> Pr&eacute;-requis: savoir configurer/utiliser wpa_supplicant<br /> </p><div\
      \ class=\"pointille\">&nbsp;</div><div class=\"pointille\">Lancer ces commandes\
      \ : <br /><span class=\"code\"># mkdir /etc/cert/<br /># wget <a href=\"http://gw-wlan.ece.fr/local/UTN-USERFirst-Hardware.cer\"\
      >http://gw-wlan.ece.fr/local/UTN-USERFirst-Hardware.cer</a><br /> # openssl\
      \ x509 -inform DER -in UTN-USERFirst-Hardware.cer -out /etc/cert/wlan_ece.pem</span></div><div\
      \ class=\"pointille\"> </div><div class=\"pointille\"> </div><div class=\"pointille\"\
      >&nbsp;</div><div class=\"pointille\">Editer : <span class=\"code\">/etc/wpa_supplicant.conf</span></div><div\
      \ class=\"pointille\"> </div><div class=\"pointille\"> </div><div class=\"pointille\"\
      >Et remplir avec :</div><div class=\"pointille\"><span class=\"code\"> ctrl_interface=/var/run/wpa_supplicant<br\
      \ /> ap_scan=2<br /> fast_reauth=1<br /> eapol_version=1<br /></span> <div class=\"\
      indent\"><span class=\"code\">network={<br /></span> <div class=\"indent\"><span\
      \ class=\"code\">&nbsp;&nbsp;&nbsp; ssid=&quot;wlan_ece_wpa2&quot;<br />&nbsp;&nbsp;&nbsp;\
      \ key_mgmt=WPA-EAP<br />&nbsp;&nbsp;&nbsp; eap=PEAP<br />&nbsp;&nbsp;&nbsp;\
      \ proto=WPA2<br />&nbsp;&nbsp;&nbsp; pairwise=CCMP<br />&nbsp;&nbsp;&nbsp; group=CCMP<br\
      \ />&nbsp;&nbsp;&nbsp; identity=&quot;VotreLoginLdapECE&quot;<br /> &nbsp;&nbsp;&nbsp;\
      \ phase2=&quot;auth=MSCHAPV2&quot;<br />&nbsp;&nbsp;&nbsp; password=&quot;VotrePassword&quot;<br\
      \ />&nbsp;&nbsp;&nbsp; ca_cert=&quot;/etc/cert/wlan_ece.pem&quot;<br /></span>\
      \ </div></div><span class=\"code\">}</span></div><div class=\"pointille\">&nbsp;</div><div\
      \ class=\"pointille\">Lancer la commande :  </div><div class=\"pointille\"><span\
      \ class=\"code\"> chmod 600 /etc/wpa_supplicant.conf</span><br /></div><p> Voil&agrave;\
      \ pour la configuration. Lancez ensuite wpa_supplicant (varie selon la distrib)<br\
      \ /> Ici l&#39;interface est eth1, et le driver broadcom utilise l&#39;interface\
      \ wext<br /><br /><span class=\"code\">wpa_supplicant -d -Dwext -ieth0 -c /etc/wpa_supplicant.conf</span></p><p>Quand\
      \ vous voyez un CTRL-EVENT-CONNECTED &ccedil;a veut dire que vous etes connect&eacute;s.<br\
      \ /> Un dhclient eth0 devrait suffire &agrave; vous assurer que vous etes connect&eacute;s.\
      \ Il n&#39;y ensuite pas besoin de configurer un quelconque proxy.</p>\n\n```text\n\
      \nCe tutorial vous permet de vous connecter sur le r\xE9seaux\nwlan\\_ece\\\
      _wpa2, avec linux sans avoir besoin de session graphique.\n\nPeut aussi \xEA\
      tre pratique lorsque l'on souhaite automatiser la connexion.\n\n---------\n\n\
      Pr\xE9-requis: savoir configurer/utiliser wpa\\_supplicant\\\n\n<div class=\"\
      pointille\">\n\n\_\n\n</div>\n\n<div class=\"pointille\">\n\nLancer ces commandes\
      \ :\\\n<span class=\"code\">\\# mkdir /etc/cert/\\\n\\# wget <http://gw-wlan.ece.fr/local/UTN-USERFirst-Hardware.cer>\\\
      \n \\# openssl x509 -inform DER -in UTN-USERFirst-Hardware.cer -out\n/etc/cert/wlan\\\
      _ece.pem</span>\n\n</div>\n\n<div class=\"pointille\">\n\n</div>\n\n<div class=\"\
      pointille\">\n\n</div>\n\n<div class=\"pointille\">\n\n\_\n\n</div>\n\n<div\
      \ class=\"pointille\">\n\nEditer : <span class=\"code\">/etc/wpa\\_supplicant.conf</span>\n\
      \n</div>\n\n<div class=\"pointille\">\n\n</div>\n\n<div class=\"pointille\"\
      >\n\n</div>\n\n<div class=\"pointille\">\n\nEt remplir avec :\n\n</div>\n\n\
      <div class=\"pointille\">\n\n<span class=\"code\"> ctrl\\_interface=/var/run/wpa\\\
      _supplicant\\\n ap\\_scan=2\\\n fast\\_reauth=1\\\n eapol\\_version=1\\\n</span>\n\
      <div class=\"indent\">\n\n<span class=\"code\">network={\\\n</span>\n<div class=\"\
      indent\">\n\n<span class=\"code\">\_\_\_ ssid=\"wlan\\_ece\\_wpa2\"\\\n\_\_\_\
      \ key\\_mgmt=WPA-EAP\\\n\_\_\_ eap=PEAP\\\n\_\_\_ proto=WPA2\\\n\_\_\_ pairwise=CCMP\\\
      \n\_\_\_ group=CCMP\\\n\_\_\_ identity=\"VotreLoginLdapECE\"\\\n \_\_\_ phase2=\"\
      auth=MSCHAPV2\"\\\n\_\_\_ password=\"VotrePassword\"\\\n\_\_\_ ca\\_cert=\"\
      /etc/cert/wlan\\_ece.pem\"\\\n</span>\n\n</div>\n\n</div>\n\n<span class=\"\
      code\">}</span>\n\n</div>\n\n<div class=\"pointille\">\n\n\_\n\n</div>\n\n<div\
      \ class=\"pointille\">\n\nLancer la commande :\n\n</div>\n\n<div class=\"pointille\"\
      >\n\n<span class=\"code\"> chmod 600 /etc/wpa\\_supplicant.conf</span>\\\n\n\
      </div>\n\nVoil\xE0 pour la configuration. Lancez ensuite wpa\\_supplicant (varie\
      \ selon\nla distrib)\\\n Ici l'interface est eth1, et le driver broadcom utilise\
      \ l'interface\nwext\\\n\\\n<span class=\"code\">wpa\\_supplicant -d -Dwext -ieth0\
      \ -c\n/etc/wpa\\_supplicant.conf</span>\n\nQuand vous voyez un CTRL-EVENT-CONNECTED\
      \ \xE7a veut dire que vous etes\nconnect\xE9s.\\\n Un dhclient eth0 devrait\
      \ suffire \xE0 vous assurer que vous etes\nconnect\xE9s. Il n'y ensuite pas\
      \ besoin de configurer un quelconque proxy.\n\n\n\n```", title: Connexion Wifi
      ECE (WPA2 seul), type: P}
