- fields: {author: 70, image: '', is_draft: true, pub_date: !!timestamp '2008-05-14
      21:20:47+00:00', subtitle: '', text: "<font size=\"4\"><strong>Bonjour &agrave;\
      \ tous :-)</strong></font><br /><br /><strong>E</strong>n ce temps de r&eacute;chauffement\
      \ climatique (25&deg;C &agrave; Paris, il &eacute;tait temps), les manchots\
      \ commencent &agrave; se faire nombreux sur la banquise. Si tu veux les sauver\
      \ et en adopter un, l&#39;iTeam organise pour toi une <font size=\"4\" style=\"\
      color: #ff0000\"><strong>Install Party Linux</strong></font> <strong><em>jeudi\
      \ 15 mai &agrave; partir de 14h</em></strong> en salle <em><strong>B409</strong></em>\
      \ !<br />  <br /><strong>L</strong>inux, c&#39;est quoi ? Eh bien non, Linux\
      \ ce n&#39;est pas que ce truc en console que beaucoup imaginent. Linux, c&#39;est\
      \ comme votre syst&egrave;me d&#39;exploitation habituel : un bureau (avec de\
      \ beaux effets 3D utiles ou pas si vous le souhaitez), des programmes pour tous\
      \ les usages (vous retrouverez vos marques sur Mozilla Firefox, OpenOffice.org,\
      \ VLC, FileZilla, vous trouverez des &eacute;quivalents &agrave; vos programmes\
      \ habituels comme aMSN pour la messagerie instantan&eacute;e, Exaile, Rythmbox\
      \ ou Amarok pour la lecture audio, K3B ou Brasero pour la gravure, etc.), bref,\
      \ &ccedil;a peut assez rapidement ressembler &agrave; <a href=\"http://www.dailymotion.com/search/compiz%2Bfusion/video/x5bxe8_ubuntu-804_tech\"\
      \ target=\"_blank\">ceci</a> par exemple... Preuve de sa d&eacute;mocratisation,\
      \ plusieurs constructeurs tels que Dell, Lenovo, ou HP, vendent aujourd&#39;hui\
      \ des PCs avec Linux pr&eacute;install&eacute;. L&#39;eeePC d&#39;Asus, ultra-portable\
      \ qui a eu le succ&egrave;s qu&#39;on lui conna&icirc;t, n&#39;est pourtant\
      \ disponible qu&#39;avec Linux !<br /> <strong><br />A</strong>u programme donc,\
      \ l&#39;installation guid&eacute;e d&#39;une distribution Linux sur votre PC\
      \ ou Mac, <strong>en parall&egrave;le</strong> des syst&egrave;mes d&#39;exploitation\
      \ existants sur votre ordinateur (ou &agrave; la place si vous y tenez ^^).<br\
      \ /> <br /><strong>Q</strong>uelques pr&eacute;-requis quand m&ecirc;me :<br\
      \ /> * Un disque dur d&eacute;fragment&eacute;<br />* Quelques giga (ou gibi)octets\
      \ libres sur votre disque dur (disons au moins 5)<br />* Si vous utilisez Microsoft\
      \ Windows, que celui-ci ne soit PAS sur une partition &eacute;tendue (si vous\
      \ ne savez pas, on v&eacute;rifiera pour vous).<br />  * Un peu de temps (disons\
      \ une heure).<br />Il n&#39;est pas n&eacute;cessaire d&#39;avoir une b&ecirc;te\
      \ de course, un PC vieux de plusieurs ann&eacute;es pouvant faire parfaitement\
      \ l&#39;affaire !<br /><br /><strong>L</strong>es derni&egrave;res installations\
      \ commenceront au plus tard &agrave; 17h.<br /> <br /><strong>Nous vous attendons\
      \ nombreux !</strong>\n\n---------\n\n\n\n```text\n\n**Bonjour \xE0 tous :-)**\\\
      \n\\\n**E**n ce temps de r\xE9chauffement climatique (25\xB0C \xE0 Paris, il\
      \ \xE9tait\ntemps), les manchots commencent \xE0 se faire nombreux sur la banquise.\
      \ Si\ntu veux les sauver et en adopter un, l'iTeam organise pour toi une\n**Install\
      \ Party Linux** ***jeudi 15 mai \xE0 partir de 14h*** en salle\n***B409*** !\\\
      \n\\\n**L**inux, c'est quoi ? Eh bien non, Linux ce n'est pas que ce truc en\n\
      console que beaucoup imaginent. Linux, c'est comme votre syst\xE8me\nd'exploitation\
      \ habituel : un bureau (avec de beaux effets 3D utiles ou\npas si vous le souhaitez),\
      \ des programmes pour tous les usages (vous\nretrouverez vos marques sur Mozilla\
      \ Firefox, OpenOffice.org, VLC,\nFileZilla, vous trouverez des \xE9quivalents\
      \ \xE0 vos programmes habituels\ncomme aMSN pour la messagerie instantan\xE9\
      e, Exaile, Rythmbox ou Amarok\npour la lecture audio, K3B ou Brasero pour la\
      \ gravure, etc.), bref, \xE7a\npeut assez rapidement ressembler \xE0\n[ceci](http://www.dailymotion.com/search/compiz%2Bfusion/video/x5bxe8_ubuntu-804_tech)\n\
      par exemple... Preuve de sa d\xE9mocratisation, plusieurs constructeurs\ntels\
      \ que Dell, Lenovo, ou HP, vendent aujourd'hui des PCs avec Linux\npr\xE9install\xE9\
      . L'eeePC d'Asus, ultra-portable qui a eu le succ\xE8s qu'on lui\nconna\xEE\
      t, n'est pourtant disponible qu'avec Linux !\\\n **\\\nA**u programme donc,\
      \ l'installation guid\xE9e d'une distribution Linux sur\nvotre PC ou Mac, **en\
      \ parall\xE8le** des syst\xE8mes d'exploitation existants\nsur votre ordinateur\
      \ (ou \xE0 la place si vous y tenez \\^\\^).\\\n\\\n**Q**uelques pr\xE9-requis\
      \ quand m\xEAme :\\\n \\* Un disque dur d\xE9fragment\xE9\\\n\\* Quelques giga\
      \ (ou gibi)octets libres sur votre disque dur (disons au\nmoins 5)\\\n\\* Si\
