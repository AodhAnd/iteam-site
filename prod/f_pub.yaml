      \ \"Wink\").\n\nUn petit r\xE9capitulatif de qui se pr\xE9sente et \xE0 quel\
      \ poste :\\\nau poste de Pr\xE9sident : Arthur, Florian\\\nau poste de Vice\
      \ Pr\xE9sident : Marine, Arthur, Florian\\\nau poste de Secr\xE9taire G\xE9\
      n\xE9ral : Marine, Ilyass\\\nau poste de Tr\xE9sorier : Ilyass\\\nau poste de\
      \ VP Concordia : Ilan, Olivier\n\n\\\nPour plus d'informations n'h\xE9sitez\
      \ pas \xE0 passer [sur le\nforum](http://www.iteam.org/forum/viewtopic.php?id=152)\
      \ .\n\n### \n\n### \n\n### On continuera avec une formation s\xE9curit\xE9 :\n\
      \nTu es int\xE9ress\xE9 par les m\xE9thodes de hacking les plus r\xE9pandues?\
      \ Tu seras\nforc\xE9ment int\xE9ress\xE9 par notre derni\xE8re formation sur\
      \ les **failles\nweb**.\\\n\nCette branche du piratage fait tous les jours de\
      \ nombreuses victimes et\npeut prendre des formes tr\xE8s vari\xE9es. Elle consiste\
      \ \xE0 profiter d'une\nerreur de code dans un site pour en prendre le contr\xF4\
      le et r\xE9cup\xE9rer des\ndonn\xE9es confidentielles.\\\nAlors, que tu sois\
      \ novice ou initi\xE9, si \xE7 t'interresse, **<span\nstyle=\"color: #cc4400\"\
      >viens te joindre \xE0 nous ce jeudi 26 mars \xE0 partir\nde 14 heures en salle\
      \ P347 au QG</span>**.\n\n### On a failli oublier la surprise...\n\nEh bien\
      \ la surprise... est une surprise !\n\nTout ce qu'on peut vous dire c'est qu'il\
      \ s'agit de f\xEAter certains joyeux\n\xE9v\xE9nements (et de ne pas trop vous\
      \ empiffrer avec les buffets des BDE\n![Tongue\nout](mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-tongue-out.gif\
      \ \"Tongue out\"))\n!\n\n\\\nEt n'oubliez pas, J-6 avant le salon Solution Linux\
      \ (les non iTeamiens\npeuvent demander une invitation).\n\nLibrement\n\nPandark\
      \ (remixant le mail de Marion\n![Smile](mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-smile.gif\
      \ \"Smile\"))\n\n---------\n\n\n\n```", title: 'Formation, Elections et... surprise',
    type: P}
