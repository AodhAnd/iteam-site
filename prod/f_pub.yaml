- fields: {author: 62, image: '', is_draft: true, pub_date: !!timestamp '2007-06-24
      22:10:52+00:00', subtitle: connexion-wifi-ece-pptp-seul, text: "<p>Ce tutoriel&nbsp;\
      \ d&eacute;crit comment se connecter au wifi de l&#39;ECE (wlan_ece) sans session\
      \ graphique. </p><p>L&#39;accroche peut paraitre aguicheuse, et est presque\
      \ mensong&egrave;re. En effet, il vous faut d&#39;abord configurer votre compte\
      \ LDAP ece de mani&egrave;re &agrave; pouvoir vous connecter en pptp. Pour cela\
      \ il faut aller sur la page : <a href=\"https://webauth.ece.fr/userman/\">https://webauth.ece.fr/userman/</a></p><p>Et\
      \ cocher la case &quot;Autoriser les connexions au wifi en PPTP&quot;. Vous\
      \ pouvez garder votre mot de passe... Toutes les manipulations ci-dessous requi&egrave;rent\
      \ l&#39;acc&egrave;s <strong class=\"rouge\">root</strong>.</p><p>1) Si vous\
      \ utilisez Ubuntu, Mandriva, Fedora ou Suse, avec un kernel g&eacute;n&eacute;rique,\
      \ aucun probl&egrave;me. Si vous utilisez un kernel &agrave; vous, ou une autre\
      \ distribution que celles pr&eacute;c&eacute;demment cit&eacute;es, il vous\
      \ faudra recompiler votre kernel, avec l&#39;option PPP-MPPE (cf [2]), cette\
      \ option &eacute;tant dans les kernels offciels depuis le 2.6.15. Le module\
      \ ppp-mppe devra donc &ecirc;tre charg&eacute; pour la connexion. </p><p>Tapez\
      \ cette commande en root pour y parvenir :<br /> </p><div class=\"code\">modprobe\
      \ ppp-mppe</div><p> 2) Voil&agrave; pour la base. Il vous faut ensuite pptpclient,\
      \ dont un paquet existe pour la plupart des distributions (cf [2]) mais sans\
      \ l&#39;artillerie lourde que constitue pptpconfig (cod&eacute; en php-gtk,\
      \ avec tout le poids des d&eacute;pendances que cel&agrave; implique).</p><p>3)\
      \ Si il n&#39;existe pas, cr&eacute;ez le fichier /etc/ppp/options.pptp . Celui\
      \ ci doit contenir uniquement :<br /> </p><div class=\"code\">lock<br /> noauth<br\
      \ /> nobsdcomp<br /> nodeflate&nbsp;</div><p>4) Dans le fichier <span class=\"\
      code\">/etc/ppp/chap-secrets</span> rajoutez la ligne suivante &agrave; la fin:<br\
      \ /> </p><div class=\"code\">wlan.ece.fr\\\\\\\\VotreLoginLdapECE     PPTP \
      \   VotrePassword </div><p>par souci de s&eacute;curit&eacute; : <span class=\"\
      code\">chmod 600 /etc/ppp/chap-secrets</span> (ce sont les droits par d&eacute;faut)</p><p>5)\
      \ Cr&eacute;ez ensuite un fichier <span class=\"code\">/etc/ppp/peers/wlan_ece</span>,\
      \ dans lequel vous mettrez le texte suivant:<br /> </p><div class=\"code\">pty\
      \ &quot;pptp wlan.ece.fr --nolaunchpppd&quot;<br /> name wlan.ece.fr\\\\\\\\\
      VotreLoginLdapECE<br /> remotename PPTP<br /> require-mppe-128<br /> file /etc/ppp/options.pptp<br\
      \ /> ipparam wlan_ece&nbsp;</div><p>6) Pour lancer la connexion, utilisez pon\
      \ wlan_ece.<br /> Vous devriez ensuite voir une interface ppp0 en tapant la\
      \ commande <span class=\"code\">ifconfig</span>. Si ce n&#39;est pas la cas\
      \ vous pouvez voir des information de debug avec <span class=\"code\">pon wlan_ece\
      \ debug dump logfd 2 nodetach</span>.</p><p>7) Ici encore l&#39;&eacute;tape\
      \ est la meme: route del default, puis </p><p class=\"code\">route add default\
      \ gw `ifconfig ppp0 |grep &quot;inet adr:&quot; |cut -d: -f2 | cut -d&quot;\
      \ &quot; -f1`</p><p>8) Mettez le proxy avec le script de configuration automatique\
      \ <a href=\"http://gw-wlan.ece.fr/local/proxy.pac\">http://gw-wlan.ece.fr/local/proxy.pac</a>\
      \ . Vous pouvez aussi utiliser les proxy directement:</p><p class=\"code\">export\
      \ http_proxy=&quot;<a href=\"http://http-proxy.ece.fr:3128/\">http://http-proxy.ece.fr:3128</a></p><p\
      \ class=\"code\">export ftp_proxy=&quot;<a href=\"ftp://ftp-proxy.ece.fr:3128/\"\
      >ftp://ftp-proxy.ece.fr:3128</a></p><p>Peut-&ecirc;tre bient&ocirc;t ici un\
      \ script d&#39;<strong>installation automatique</strong> du Wifi ECE en PPTP\
      \ sous GNU/Linux. Si cela marche pour vous, lancez-vous !</p><p>Sources : howto\
      \ Gentoo, mais il donne les grandes lignes : </p><p><a href=\"http://pptpclient.sourceforge.net/howto-gentoo.phtml\"\
      >http://pptpclient.sourceforge.net/howto-gentoo.phtml</a> </p>\n\n---------\n\
      \n\n\n```text\n\nCe tutoriel\_ d\xE9crit comment se connecter au wifi de l'ECE\
      \ (wlan\\_ece)\nsans session graphique.\n\nL'accroche peut paraitre aguicheuse,\
      \ et est presque mensong\xE8re. En\neffet, il vous faut d'abord configurer votre\
      \ compte LDAP ece de mani\xE8re\n\xE0 pouvoir vous connecter en pptp. Pour cela\
      \ il faut aller sur la page :\n<https://webauth.ece.fr/userman/>\n\nEt cocher\
      \ la case \"Autoriser les connexions au wifi en PPTP\". Vous\npouvez garder\
      \ votre mot de passe... Toutes les manipulations ci-dessous\nrequi\xE8rent l'acc\xE8\
      s **root**.\n\n1\\) Si vous utilisez Ubuntu, Mandriva, Fedora ou Suse, avec\
      \ un kernel\ng\xE9n\xE9rique, aucun probl\xE8me. Si vous utilisez un kernel\
      \ \xE0 vous, ou une\nautre distribution que celles pr\xE9c\xE9demment cit\xE9\
      es, il vous faudra\nrecompiler votre kernel, avec l'option PPP-MPPE (cf [2]),\
      \ cette option\n\xE9tant dans les kernels offciels depuis le 2.6.15. Le module\
      \ ppp-mppe\ndevra donc \xEAtre charg\xE9 pour la connexion.\n\nTapez cette commande\
      \ en root pour y parvenir :\\\n\n<div class=\"code\">\n\nmodprobe ppp-mppe\n\
      \n</div>\n\n2\\) Voil\xE0 pour la base. Il vous faut ensuite pptpclient, dont\
      \ un paquet\nexiste pour la plupart des distributions (cf [2]) mais sans l'artillerie\n\
      lourde que constitue pptpconfig (cod\xE9 en php-gtk, avec tout le poids des\n\
      d\xE9pendances que cel\xE0 implique).\n\n3\\) Si il n'existe pas, cr\xE9ez le\
      \ fichier /etc/ppp/options.pptp . Celui ci\ndoit contenir uniquement :\\\n\n\
      <div class=\"code\">\n\nlock\\\n noauth\\\n nobsdcomp\\\n nodeflate\_\n\n</div>\n\
      \n4\\) Dans le fichier <span class=\"code\">/etc/ppp/chap-secrets</span>\nrajoutez\
      \ la ligne suivante \xE0 la fin:\\\n\n<div class=\"code\">\n\nwlan.ece.fr\\\\\
      \\\\\\\\\\\\VotreLoginLdapECE PPTP VotrePassword\n\n</div>\n\npar souci de s\xE9\
      curit\xE9 : <span class=\"code\">chmod 600\n/etc/ppp/chap-secrets</span> (ce\
      \ sont les droits par d\xE9faut)\n\n5\\) Cr\xE9ez ensuite un fichier <span\n\
      class=\"code\">/etc/ppp/peers/wlan\\_ece</span>, dans lequel vous mettrez\n\
      le texte suivant:\\\n\n<div class=\"code\">\n\npty \"pptp wlan.ece.fr --nolaunchpppd\"\
      \\\n name wlan.ece.fr\\\\\\\\\\\\\\\\VotreLoginLdapECE\\\n remotename PPTP\\\
      \n require-mppe-128\\\n file /etc/ppp/options.pptp\\\n ipparam wlan\\_ece\_\n\
      \n</div>\n\n6\\) Pour lancer la connexion, utilisez pon wlan\\_ece.\\\n Vous\
      \ devriez ensuite voir une interface ppp0 en tapant la commande\n<span class=\"\
      code\">ifconfig</span>. Si ce n'est pas la cas vous pouvez\nvoir des information\
      \ de debug avec <span class=\"code\">pon wlan\\_ece\ndebug dump logfd 2 nodetach</span>.\n\
      \n7\\) Ici encore l'\xE9tape est la meme: route del default, puis\n\nroute add\
      \ default gw \\`ifconfig ppp0 |grep \"inet adr:\" |cut -d: -f2 |\ncut -d\" \"\
      \ -f1\\`\n\n8\\) Mettez le proxy avec le script de configuration automatique\n\
      <http://gw-wlan.ece.fr/local/proxy.pac> . Vous pouvez aussi utiliser les\nproxy\
      \ directement:\n\nexport\nhttp\\_proxy=\"[http://http-proxy.ece.fr:3128](http://http-proxy.ece.fr:3128/)\n\
      \nexport\nftp\\_proxy=\"[ftp://ftp-proxy.ece.fr:3128](ftp://ftp-proxy.ece.fr:3128/)\n\
      \nPeut-\xEAtre bient\xF4t ici un script d'**installation automatique** du Wifi\n\
      ECE en PPTP sous GNU/Linux. Si cela marche pour vous, lancez-vous !\n\nSources\
      \ : howto Gentoo, mais il donne les grandes lignes :\n\n<http://pptpclient.sourceforge.net/howto-gentoo.phtml>\n\
      \n---------\n\n\n\n```", title: ' Connexion Wifi ECE (PPTP seul)', type: P}
