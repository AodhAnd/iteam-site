      00:00:00+00:00', subtitle: '', text: "<h3>L&#39;iTeam s&#39;exporte &agrave;\
      \ l&#39;&eacute;tranger !</h3><p>&nbsp;Comme vous le savez, les &eacute;tudiants\
      \ de premi&egrave;re ann&eacute;e du cycle ing&eacute;nieur sortant du cycle\
      \ pr&eacute;paration int&eacute;gr&eacute; suivent leur premier semestre &agrave;\
      \ l<a href=\"http://www.concordia.ca/\" target=\"_blank\" title=\"Universit&eacute;\
      \ Concordia\">&#39;Universit&eacute; Concordia</a> de Montr&eacute;al. Sont\
      \ ainsi pr&eacute;sents en ce moment au pays des caribous :<img src=\"http://upload.wikimedia.org/wikipedia/fr/6/6d/UConcordia.png\"\
      \ alt=\"\" width=\"226\" height=\"53\" align=\"right\" /></p><ul><li>Maxime\
      \ Bernelas, Responsable du p&ocirc;le formations</li><li>Antonin Le Faucheux,\
      \ Responsable du p&ocirc;le s&eacute;curit&eacute;<br /></li><li>Mathieu Marquer,\
      \ Vice Pr&eacute;sident</li><li>Monica Nguon; Responsable communication<br /></li></ul><p><br\
      \ />Le programme scolaire est plus charg&eacute; que nous l&#39;avions pr&eacute;vu,\
      \ mais l&#39;iTeam n&#39;est pas, inactive pour autant ! Ainsi entre autres\
      \ r&eacute;alisations, nous avons &eacute;tabli un tutorial de connexion au\
      \ WiFi de l&#39;Universit&eacute; &agrave; partir d&#39;un ordinateur sous GNU/Linux\
      \ (l&#39;universit&eacute; n&#39;assure aucun support pour GNU/Linux), nous\
      \ avons aid&eacute; diff&eacute;rents &eacute;tudiants qui souhaitaient installer\
      \ GNU/Linux sur leur machine.</p><p> L&#39;install party tant esp&eacute;r&eacute;e\
      \ risque malheureusement de se transformer en simple proposition collective\
      \ d&#39;aide &agrave; l&#39;installation de GNU/Linux, &eacute;tant donn&eacute;\
      \ la &quot;lourdeur&quot; de Concordia : impossible de r&eacute;server une salle\
      \ ou de savoir si une salle est libre, pas de connexion filaire au r&eacute;seau,\
      \ installation &eacute;lectrique fragile (5 portables sur une prise &eacute;lectrique\
      \ et le dijoncteur de la prise grille...), mais nous esp&eacute;rons du succ&egrave;s\
      \ &eacute;tant donn&eacute; le nombre de demandes spontan&eacute;es que nous\
      \ avons eues depuis ce d&eacute;but d&#39;ann&eacute;e.</p><p>&nbsp;Au passage,\
      \ bienvenue &agrave; tous les nouveaux membres que nous ne verront qu&#39;en\
      \ rentrant (encore deux mois, l&#39;hiver arrive...)</p><p>&nbsp;&Agrave; bient&ocirc;t\
      \ ! </p>\n\n---------\n\n\n\n```text\n\n### L'iTeam s'exporte \xE0 l'\xE9tranger\
      \ !\n\n\_Comme vous le savez, les \xE9tudiants de premi\xE8re ann\xE9e du cycle\
      \ ing\xE9nieur\nsortant du cycle pr\xE9paration int\xE9gr\xE9 suivent leur premier\
      \ semestre \xE0\nl['Universit\xE9\nConcordia](http://www.concordia.ca/ \"Universit\xE9\
      \ Concordia\") de Montr\xE9al.\nSont ainsi pr\xE9sents en ce moment au pays\
      \ des caribous\n:![](http://upload.wikimedia.org/wikipedia/fr/6/6d/UConcordia.png)\n\
      \n-   Maxime Bernelas, Responsable du p\xF4le formations\n-   Antonin Le Faucheux,\
      \ Responsable du p\xF4le s\xE9curit\xE9\\\n-   Mathieu Marquer, Vice Pr\xE9\
      sident\n-   Monica Nguon; Responsable communication\\\n\n\\\nLe programme scolaire\
      \ est plus charg\xE9 que nous l'avions pr\xE9vu, mais\nl'iTeam n'est pas, inactive\
      \ pour autant ! Ainsi entre autres\nr\xE9alisations, nous avons \xE9tabli un\
      \ tutorial de connexion au WiFi de\nl'Universit\xE9 \xE0 partir d'un ordinateur\
      \ sous GNU/Linux (l'universit\xE9\nn'assure aucun support pour GNU/Linux), nous\
      \ avons aid\xE9 diff\xE9rents\n\xE9tudiants qui souhaitaient installer GNU/Linux\
      \ sur leur machine.\n\nL'install party tant esp\xE9r\xE9e risque malheureusement\
      \ de se transformer en\nsimple proposition collective d'aide \xE0 l'installation\
      \ de GNU/Linux,\n\xE9tant donn\xE9 la \"lourdeur\" de Concordia : impossible\
      \ de r\xE9server une\nsalle ou de savoir si une salle est libre, pas de connexion\
      \ filaire au\nr\xE9seau, installation \xE9lectrique fragile (5 portables sur\
      \ une prise\n\xE9lectrique et le dijoncteur de la prise grille...), mais nous\
      \ esp\xE9rons\ndu succ\xE8s \xE9tant donn\xE9 le nombre de demandes spontan\xE9\
      es que nous avons\neues depuis ce d\xE9but d'ann\xE9e.\n\n\_Au passage, bienvenue\
      \ \xE0 tous les nouveaux membres que nous ne verront\nqu'en rentrant (encore\
      \ deux mois, l'hiver arrive...)\n\n\_\xC0 bient\xF4t !\n\n---------\n\n\n\n\
      ```", title: "L'iTeam \xE0 Montr\xE9al", type: P}
