      \ Android.</li><li>Laurent Lathieyre, de Ubikod, viendra vous pr&eacute;senter\
      \ les outils d&#39;analyse d&#39;utilisation et particuli&egrave;rement la solution\
      \ Capptain.</li></ul></div><div align=\"justify\"><div align=\"justify\">&nbsp;</div><div\
      \ align=\"justify\">Rediffusion des conf&eacute;rence disponible &agrave; l&#39;adresse\
      \ suivante :</div><div align=\"center\">-&gt;&nbsp; <a href=\"http://www.livestream.com/parisandroidug\"\
      >http://www.livestream.com/parisandroidug</a>  &lt;- </div>&nbsp;<br /> <p>Cet\
      \ &eacute;v&eacute;nement est d&rsquo;abord destin&eacute; aux d&eacute;veloppeurs\
      \ Android, des pr&eacute;-requis sont utiles, dont les bases du d&eacute;veloppement\
      \ sur Android. Cet &eacute;v&eacute;nement est aussi l&#39;occasion de rencontrer\
      \ des professionnels qui travaillent avec Android en r&eacute;gion Parisienne.</p>\
      \ <br /> <p>Si Android est une technologie qui vous int&eacute;resse ou que\
      \ vous travaillez actuellement sur une application Android, vous pouvez vous\
      \ inscrire sur la page du meetup :<a href=\"http://www.meetup.com/Android-Paris/calendar/15941766/\"\
      \ target=\"_blank\"></a></p><p><a href=\"http://www.meetup.com/Android-Paris/calendar/15941766/\"\
      \ target=\"_blank\">http://www.meetup.com/Android-Paris/calendar/15941766/</a>\
      \ </p><div align=\"justify\">&nbsp;</div><div align=\"justify\">Merci de penser\
      \ &agrave; vous d&eacute;sinscrire de l&#39;&eacute;v&eacute;nement en cas d&#39;emp&ecirc;chement\
      \ puisque les places sont limit&eacute;es.</div><p>&nbsp;</p>  <p>En esp&eacute;rant\
      \ vous voir nombreux.</p> <p>&nbsp;</p><p>L&#39;iTeam</p>  </div>\n\n```text\n\
      \n<div align=\"justify\">\n\n<span\nstyle=\"font-family: 'Times New Roman';\
