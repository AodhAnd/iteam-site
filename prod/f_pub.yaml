      \ nos jours tr&egrave;s apple-fan,  mais que nenni, on &eacute;tait l&agrave;\
      \ avant avec nos iJoker, et &ccedil;a c&rsquo;&eacute;tait notre  id&eacute;e.\
      \ En r&eacute;alit&eacute; iTeam vient de Internet Team puisque la mission \
      \ originale relev&eacute;e par nos fondateurs n&#39;&eacute;tait autre que d&#39;apporter\
      \ un  acc&egrave;s internet aux &eacute;tudiants de l&#39;ECE. Pour cela, &agrave;\
      \ l&#39;&eacute;poque  l&#39;association avait d&eacute;j&agrave; un partenaire\
      \ ext&eacute;rieur, &agrave; savoir &laquo; WorldNet &raquo;,  l&#39;un des\
      \ FAI fran&ccedil;ais phares des ann&eacute;es 90. Les iTeamiens faisaient \
      \ leur promotion et en &eacute;change l&#39;&eacute;cole avait un acc&egrave;s\
      \ internet.</span></p><br /><p style=\"text-align: justify; margin-top: 0pt;\
      \ margin-bottom: 0pt\"><span style=\"font-size: 10pt; font-family: Arial; color:\
      \ #000000; background-color: transparent; font-weight: normal; font-style: normal;\
      \ text-decoration: none; vertical-align: baseline\">Un  &eacute;change simple\
