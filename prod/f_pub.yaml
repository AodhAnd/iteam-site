      \ </p><p>&nbsp;</p><p>C&#39;est sympa les &eacute;tudes mais &ccedil;a ne dure\
      \ qu&#39;un temps, et apr&egrave;s c&#39;est la vrai vie et le monde du travail.<br\
      \ />Vous pouvez aller bosser dans une grande entreprise ou une SSII&hellip;\
      \ mais vous pouvez aussi vous lancer avec votre propre projet et faire ce dont\
      \ vous avez envie.<br />Pourquoi ne pas choisir vous-m&ecirc;me ce sur quoi\
      \ vous travaillez ? Et si vous deveniez entrepreneur ?<br />Vous avez souvent\
      \ des id&eacute;es originales, vous &ecirc;tes pret &agrave; les d&eacute;fendre\
      \ mais vous ne vous &ecirc;tes jamais lanc&eacute;. Il vous manque des moyen\
      \ et une &eacute;quipe avec qui travailler.<br />Venez avec vos id&eacute;es\
      \ ou trouvez un projet qui vous interresse et donnez vous &agrave; fond pour\
      \ en monter les bases en trois jours !</p><p>L&#39;iTeam vous propose de mettre\
      \ un pied dans la vie active en vous pr&eacute;sentant&hellip;<br /><br />Le\
      \ Startup Weekend</p><p>&nbsp;</p>\n\n---------\n\n\n\n```text\n\nTu as des\
      \ id\xE9es et des comp\xE9tences.\n\nTu\_\n\n\_\n\nC'est sympa les \xE9tudes\
      \ mais \xE7a ne dure qu'un temps, et apr\xE8s c'est la\nvrai vie et le monde\
      \ du travail.\\\nVous pouvez aller bosser dans une grande entreprise ou une\
      \ SSII\u2026 mais\nvous pouvez aussi vous lancer avec votre propre projet et\
      \ faire ce dont\nvous avez envie.\\\nPourquoi ne pas choisir vous-m\xEAme ce\
      \ sur quoi vous travaillez ? Et si\nvous deveniez entrepreneur ?\\\nVous avez\
      \ souvent des id\xE9es originales, vous \xEAtes pret \xE0 les d\xE9fendre\n\
      mais vous ne vous \xEAtes jamais lanc\xE9. Il vous manque des moyen et une\n\
      \xE9quipe avec qui travailler.\\\nVenez avec vos id\xE9es ou trouvez un projet\
      \ qui vous interresse et donnez\nvous \xE0 fond pour en monter les bases en\
      \ trois jours !\n\nL'iTeam vous propose de mettre un pied dans la vie active\
      \ en vous\npr\xE9sentant\u2026\\\n\\\nLe Startup Weekend\n\n\_\n\n---------\n\
