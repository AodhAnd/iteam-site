- fields: {author: 88, image: '', is_draft: true, pub_date: !!timestamp '2009-03-25
      00:13:02+00:00', subtitle: 'Formation, Elections et... surprise', text: "<h2\
      \ style=\"color: #990000\">Amis iteamiennes, iTeammiens bonjour&nbsp;!</h2><p>Jeudi\
      \ 26 mars ne sera pas un jour comme les autres pour ton assos pr&eacute;f&eacute;r&eacute;e.\
      \ Apr&egrave;s la <strong style=\"color: #cc0000\">formation hebdomadaire ouverte\
      \ &agrave; tous</strong>, d&#39;autres activit&eacute;s seront reserv&eacute;es\
      \ aux membres de l&#39;iTeam : l&#39;<strong style=\"color: #cc0000\">&eacute;lection\
      \ du nouveau bureau</strong> et... une <strong style=\"color: #cc0000\">surprise</strong>\
      \ <img src=\"mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-wink.gif\"\
      \ border=\"0\" alt=\"Wink\" title=\"Wink\" />.</p><h3>L&#39;apr&egrave;s midi\
      \ commencera par l&#39;&eacute;lection du bureau 2009/2010 :</h3><p>C&#39;est\
      \ un &eacute;v&eacute;nement &agrave; ne pas louper puisque ce bureau chapeautera\
      \ l&#39;organisation des activit&eacute;s et du r&eacute;seau de l&#39;iTeam,\
      \ g&egrave;rera le porte monnaie, s&#39;occupera des relations avec l&#39;admin,\
      \ etc.</p><p>Cette &eacute;lection est ouverte &agrave; <strong>tous les membres\
      \ de l&#39;association &agrave; jour de leur cotisation</strong>. M&ecirc;me\
      \ si vous n&#39;&ecirc;tes pas souvent venu, &ccedil;a ne fait rien, votre voix\
      \ compte autant. Et dans le cas apocalyptique o&ugrave; vous ne pourriez pas\
      \ venir il vous est toujours possible de confier &agrave; quelqu&#39;un ce pouvoir\
      \ (par &eacute;crit)... Mais ce serait vraiment b&ecirc;te de louper les discours\
      \ du nouveau pr&eacute;sident et des autres membres du bureau 2009/2010 <img\
      \ src=\"mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-wink.gif\"\
      \ border=\"0\" alt=\"Wink\" title=\"Wink\" />.</p> <p>Un petit r&eacute;capitulatif\
      \ de qui se pr&eacute;sente et &agrave; quel poste :<br />au poste de Pr&eacute;sident\
      \ : Arthur, Florian<br />au poste de Vice Pr&eacute;sident : Marine, Arthur,\
      \ Florian<br />au poste de Secr&eacute;taire G&eacute;n&eacute;ral : Marine,\
      \ Ilyass<br />au poste de Tr&eacute;sorier : Ilyass<br />au poste de VP Concordia\
      \ : Ilan, Olivier</p><p><br />Pour plus d&#39;informations n&#39;h&eacute;sitez\
      \ pas &agrave; passer <a href=\"http://www.iteam.org/forum/viewtopic.php?id=152\"\
      >sur le forum</a> .</p><h3> </h3><h3> </h3><h3>On continuera avec une formation\
      \ s&eacute;curit&eacute; :</h3>Tu es int&eacute;ress&eacute; par les m&eacute;thodes\
      \ de hacking les plus r&eacute;pandues? Tu seras forc&eacute;ment int&eacute;ress&eacute;\
      \ par notre derni&egrave;re formation sur les <strong style=\"color: #cc0000\"\
      >failles web</strong>.<br /><p>Cette branche du piratage fait tous les jours\
      \ de nombreuses victimes et peut prendre des formes tr&egrave;s vari&eacute;es.\
      \ Elle consiste &agrave; profiter d&#39;une erreur de code dans un site pour\
      \ en prendre le contr&ocirc;le et r&eacute;cup&eacute;rer des donn&eacute;es\
      \ confidentielles.<br />Alors, que tu sois novice ou initi&eacute;, si &ccedil;\
      \ t&#39;interresse, <strong><span style=\"color: #cc4400\">viens te joindre\
      \ &agrave; nous ce jeudi 26 mars &agrave; partir de 14 heures en salle P347\
      \ au QG</span></strong>.</p><h3>On a failli oublier la surprise...</h3><p>Eh\
      \ bien la surprise... est une surprise !</p><p>Tout ce qu&#39;on peut vous dire\
      \ c&#39;est qu&#39;il s&#39;agit de f&ecirc;ter certains joyeux &eacute;v&eacute;nements\
      \ (et de ne pas trop vous empiffrer avec les buffets des BDE <img src=\"mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-tongue-out.gif\"\
      \ border=\"0\" alt=\"Tongue out\" title=\"Tongue out\" />) !</p><p><br />Et\
      \ n&#39;oubliez pas, J-6 avant le salon Solution Linux (les non iTeamiens peuvent\
      \ demander une invitation).</p><p>Librement</p><p>Pandark (remixant le mail\
      \ de Marion <img src=\"mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-smile.gif\"\
      \ border=\"0\" alt=\"Smile\" title=\"Smile\" />)</p>\n\n---------\n\n\n\n```text\n\
      \nAmis iteamiennes, iTeammiens bonjour\_! {style=\"color: #990000\"}\n--------------------------------------\n\
