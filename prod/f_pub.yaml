- fields: {author: 62, image: '', is_draft: true, pub_date: !!timestamp '2007-06-18
      21:12:42+00:00', subtitle: compte-iteam, text: "<p align=\"center\"> <font size=\"\
      4\" style=\"font-size: 12pt\"><font color=\"#b6c625\"> <strong>/!\\\\</strong></font><strong><font\
      \ color=\"#000000\"> Les comptes iTeam sont actuellement indisponibles<br />mais\
      \ </font></strong><font color=\"#b6c625\"><strong>don&#39;t panic !</strong>\
      \ </font><font color=\"#000000\"><strong>Ils reviendront sous peu<br />avec\
      \ de nouvelles fonctionnalit&eacute;es ;) </strong></font><strong><font color=\"\
      #b6c625\">/!\\\\</font></strong></font></p> <p>&nbsp;</p><p>Le compte iTeam\
      \ peut faire plein de choses pour vous, d&eacute;couvrez ce petit animal non\
      \ nuisible :</p><p><br /> <strong>Le changement de mot de passe se fait a <a\
      \ href=\"admin/\">cette adresse</a> </strong><br /> <br /> </p><h2>Un compte\
      \ Mail</h2><p> A l&rsquo;ouverture de votre compte vous avez re&ccedil;u une\
      \ adresse mail de la forme mon-login@iteam.org . Cette adresse est accessible\
      \ via un <a href=\"https://camas.iteam.org/mail/\">webmail</a> ou avec un client\
      \ mail (serveurs pop et smtp : mail.iteam.org). Cette adresse est filtr&eacute;e\
      \ par un filtre anti-spam.(qui marche pas :) ).&nbsp; Contactez le bureau si\
      \ vous souhaitez rediriger votre mail iTeam vers une autre adresse email.</p><h2>Un\
      \ espace de stockage</h2><p> Vous pouvez y mettre tous les fichiers, que vous\
      \ desirez.<br /> Votre compte est accessible de partout, une vrai  cl&eacute;\
      \ USB On-line ;)<br /> </p><p><strong>Pour d&eacute;poser des fichiers : </strong><br\
      \ /> Connectez vous avec un client ssh (Gftp, <span class=\"missingpage\">WinSCP</span>,\
      \ <span class=\"missingpage\">FileZilla</span> ou encore SSH Secure Shell)<br\
      \ /> Le type de connexion : <span class=\"code\">SSH2</span> ou <span class=\"\
      code\">SFTP sur SSH</span><br />Le serveur (host) :<span class=\"code\"> iteam.org</span><br\
      \ /> Le port : <span class=\"code\">10022</span>, ou 22 si vous &ecirc;tes &agrave;\
      \ l&rsquo;int&eacute;rieur de l&rsquo;ECE<br /> Utilisez le login et le mot\
      \ de passe de votre compte iTeam.<br /> <br /> </p><h2>Un site Web perso</h2>\
      \ Cr&eacute;ez avec votre client sftp un dossier &laquo; public_html &raquo;\
      \ &agrave; la racine de votre dossier personnel, et d&eacute;posez-y les fichiers\
      \ que vous voulez voir appara&icirc;tre en ligne.<br /> Votre site est accessible\
      \ &agrave; l&rsquo;adresse <br /> <a href=\"%7Emon-login/\">http://www.iteam.org/~mon-login/</a><br\
      \ /> Automatiquement, vous avez aussi :<br /> <a href=\"http://mon-login.iteam.org/\"\
      >http://mon-login.iteam.org/</a><br /> Et les m&ecirc;me en https (connexion\
      \ s&eacute;curis&eacute;e par cryptage) :<br /> <a href=\"%7Emon-login/\">https://www.iteam.org/~mon-login/</a><br\
      \ /> <a href=\"https://mon-login.iteam.org/\">https://mon-login.iteam.org/</a><br\
      \ /> <br /> Vous pouvez &eacute;galement demander &agrave; l&#39;iTeam d&#39;h&eacute;berger\
      \ votre site et/ou votre nom de domaine (www.mon-login.com) si vous le poss&eacute;dez.<br\
      \ /> <br /> <h2>Une base <a href=\"https://wiki.iteam.org/wakka.php?wiki=MySQL\"\
      >MySQL</a></h2> <a href=\"https://wiki.iteam.org/wakka.php?wiki=MySQL\">MySQL</a>\
      \ est un service de gestion de base de donn&eacute;e On-line.<br /> L&rsquo;activation\
      \ se fait &agrave; <a href=\"admin/\">cette adresse</a>.<br /> Elle permet d&rsquo;avoir\
      \ des sites web dynamiques, comme un blog ou un syst&egrave;me de news.<br />\
      \ Le compte <a href=\"https://wiki.iteam.org/wakka.php?wiki=MySQL\">MySQL</a>\
