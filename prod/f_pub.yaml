      une \u0153uvre co\xFBtait mille fois la copier en un seul exemplaire.\\\n D\u2019\
      autre part, il n\u2019y avait pas de capacit\xE9s requises pour la copie\nautre\
      \ que celles pour utiliser l\u2019\u0153uvre (\xE0 savoir la lecture et\nl\u2019\
      \xE9criture).\\\n D\u2019autre part, ce syst\xE8me \xE9tait d\xE9centralis\xE9\
      . Il n\u2019y avait pas \xE0 cette\n\xE9poque de droits d\u2019auteur, cependant\
      \ il y avait une censure.\\\n\\\n Plus tard est apparu l\u2019imprimerie. On\
      \ passe \xE0 une copie plus efficace,\nbeaucoup moins co\xFBteuse \xE0 grande\
      \ \xE9chelles, mais beaucoup plus co\xFBteuse\npour une seule copie.\\\n Il\
