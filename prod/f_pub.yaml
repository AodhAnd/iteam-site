      \ VM pour tester diff\xE9rentes distributions, mise en place d'un\nframework\
      \ de suivie de projet, se former et s\u2019amuser sans risque, et\nbien plus\
      \ encore pour les plus motiv\xE9s.\n\nL'iTeam c'est aussi 15 ans d'histoire,\
      \ de rires, de\_ sorties, de\nblagues,\_ bref de souvenirs, que nous serions\
      \ ravie de partager avec\nvous ! :)\n\nVenez d\xE9couvrir ou red\xE9couvrir\
      \ l'iTeam !\n\n-   [Le site des association de l'ECE](http://assos.ece.fr/)\n\
      -   [Le site de l'ECE](http://www.ece.fr/)\n-   [Suivez l'iTeam sur twitter](#!/iteam)\n\
      -   [Le compte Flickr de\n    l'iTeam](http://www.flickr.com/photos/63866238@N08)\n\
