      -   3 : libert\xE9 de contribuer\\\n\nPeut-on faire une analogie avec les objets\
      \ physiques ?\\\n\n-   0 : oui\n-   1 : devient \xAB \xE9tudier et changer \xBB\
      \n-   2 : non physiquement r\xE9alisable\n-   3 : idem\n\nCependant, ces droits\
      \ pour les informations sont possibles. On peut donc\nse demander **quelle libert\xE9\
      \ doit-on pr\xE9voir pour les \u0153uvres qui ne sont\npas des logiciels, et\
      \ particulier pour l\u2019information**.\\\n\\\n Nous allons donc ici voir une\
      \ histoire du droit d\u2019auteur et de la\ncopie.\\\n\\\n Dans l\u2019antiquit\xE9\
