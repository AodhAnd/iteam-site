      \ Atlantique arrive le weekend du 4 au 6 d&eacute;cembre &agrave; Paris et un\
      \ des organisateurs est un dino iTeamien :P </p><p style=\"margin-bottom: 0cm\"\
      ><em><strong>Quel est le concept ?</strong></em> Informaticiens, responsables\
      \ marketing, financiers se rassemble pour former des groupes autour d&#39;id&eacute;es\
      \  pour concevoir une startup autour de ces derni&egrave;res en l&#39;espace\
      \ d&#39;un week end soit 54H chrono !!!</p><p style=\"margin-bottom: 0cm\"><em><strong>Quel\
