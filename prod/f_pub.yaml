      \ en fran&ccedil;ais), puis dans l&#39;invite de commande (avec la souris qui\
      \ survole la console sinon &ccedil;a marche pas), entrer la commande ssh avec\
      \ l&#39;option -X :</p><p>$ ssh -X monlogin@iteam.org</p><p>et, une fois connect&eacute;,\
      \ lancer un Window Manager, par exemple gnome :</p><p>$ gnome-session</p><p>Et\
      \ vous retrouvez votre bureau iTeam, c&#39;est magique !</p><p>Le principe est\
      \ simple: les applications sont ex&eacute;cut&eacute;es sur le serveur de l&#39;iTeam\
      \ (yasmine), la fen&ecirc;tre graphique de l&#39;application et son contenu\
      \ sont envoy&eacute; vers le client (la machine sur laquelle vous &ecirc;tes\
      \ loggu&eacute;) ; et les donn&eacute;es du clavier (et de la souris) de votre\
      \ machine sont envoy&eacute;es au serveur.</p><p> Remarque: l&#39;export display\
      \ n&eacute;cessite une tr&egrave;s bonne connection, donc si ce n&#39;est pas\
      \ votre cas vous ne l&#39;utiliserez qu&#39;&agrave; l&#39;ECE, car depuis chez\
      \ vous votre &eacute;cran vous rapellerait Far Cry tournant sur un vieux PII.\
      \ Par contre, vous pouvez l&#39;utiliser depuis l&#39;ECE, sur un portable tournant\
      \ sous Unix-like.</p><h3>Le SFTP</h3> Ceux qui d&eacute;sirent profiter de l&#39;espace\
      \ disque illimit&eacute; seront ravis d&#39;apprendre qu&#39;ils peuvent se\
      \ connecter directement en SFTP (FTP s&eacute;curis&eacute;) sur leurs espace\
      \ disque de l&#39;iTeam. Pour cela, si vous &ecirc;tes <strong>sous Windows\
      \ :</strong><br /><br /><ul><li>Lancer SSH Secure File Transfer (partie int&eacute;grante\
      \ du client SSH)</li><li>Cliquer sur &quot;Quick Connect&quot;</li><li>Remplir\
      \ les champs comme il suit:</li><li>Host Name: iteam.org</li><li>User Name:\
      \ votre login iTeam</li><li>Port Number: 10022</li><li>Cliquer sur OK</li><li>Rentrer\
      \ et valider votre mot de passe iTeam</li></ul><p>La fen&ecirc;tre de gauche\
      \ vous permet de naviguer sur votre ordinateur, celle de droite sur le r&eacute;pertoire\
      \ personnel de votre compte iTeam. Utilisez le glisser-d&eacute;placer ou le\
      \ menu Edit pour transf&eacute;rer vos fichiers.</p><p>Vous pouvez &eacute;galement\
      \ utiliser d&#39;autre clients qui g&egrave;rent le protocole SSH2, comme <span\
      \ class=\"missingpage\">FileZilla</span> (<a href=\"http://filezilla.sourceforge.net/%29\"\
      >http://filezilla.sourceforge.net/)</a>. Il doit alors &ecirc;tre configur&eacute;\
      \ comme le montre l&#39;exemple ci-dessous : </p><p>Si vous &ecirc;tes <strong>sous\
      \ linux</strong>, vous pouvez : </p><p>Utiliser la commande scp, qui s&#39;utilise\
      \ de la m&ecirc;me mani&egrave;re que la commande cp :</p><p> Copier un fichier\
      \ du r&eacute;pertoire courant vers votre r&eacute;pertoire personnel iTeam\
      \ : </p><p> <span class=\"code\">scp fichier.txt votrelogin@iteam.org</span></p><p>Copier\
      \ un fichier de votre r&eacute;pertoire personnel iTeam vers le r&eacute;pertoire\
      \ courant :</p><p class=\"code\">$ scp votrelogin@iteam.org:fichier.txt</p><p>Pour\
      \ plus d&#39;information :</p><p><span class=\"code\">$ man scp</span>&nbsp;\
      \ </p><p>Vous servir d&#39;un client FTP capable d&#39;utiliser le protocole\
      \ SSH2, tels que yafc en ligne de commande (ssh://votrelogin@iteam.org:10022)\
      \ ou gFTP (ou Kbear pour kde) en graphique en choisissant SSH2 (ou sftp) comme\
      \ protocole.</p><p>Vous servir du client sp&eacute;cialis&eacute; sftp: </p><p><span\
      \ class=\"code\">sftp -o Port=10022 login@iteam.org</span>  </p><p>En utilisant\
      \ les m&ecirc;me commandes qu&#39;avec le client ftp :</p><p><span class=\"\
      code\">dir</span> : affiche liste des fichiers du r&eacute;pertoire<br /><span\
      \ class=\"code\">cd [r&eacute;pertoire]</span> : change le r&eacute;pertoire\
      \ distant courant dans [r&eacute;pertoire]<br /><span class=\"code\">get [fichier]</span>\
      \ : copie le fichier distant dans le r&eacute;pertoire local courant<br /><span\
      \ class=\"code\">put [fichier]</span> : copie le fichier local dans le r&eacute;pertoire\
      \ distant courant<br /><span class=\"code\">quit</span> ou bye : met fin &agrave;\
      \ la connection et au programme<br />Pour plus d&#39;information:</p><p><span\
      \ class=\"code\">$ man sftp</span></p><p>Si vous avez des questions/remarques\
      \ sur ce tuto (ou sur SSH en g&eacute;n&eacute;ral): eks at iteam dot org</p>\n\
      \n---------\n\n\n\n```text\n\n### Qu'est-ce que SSH ?\n\nSSH (intiales de Secure\
