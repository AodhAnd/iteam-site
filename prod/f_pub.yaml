      nouveau bureau** et... une **surprise**\n![Wink](mambots/editors/tinymce/jscripts/tiny_mce/plugins/emotions/images/smiley-wink.gif\
      \ \"Wink\").\n\n### L'apr\xE8s midi commencera par l'\xE9lection du bureau 2009/2010\
