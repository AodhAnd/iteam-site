      s zadyree et kmkz qui ont pr\xE9sent\xE9s une premi\xE8re conf\xE9rence\nautour\
      \ de la d\xE9couverte d'une faille d'un FAI et une seconde conf\xE9rence,\n\
      l'une des plus techniques du programme, autour de l'exploitation d'un\nbuffer\
      \ overflows.\\\n\\\n Lorsque la soir\xE9e a commenc\xE9, il \xE9tait temps d'ouvrir\
      \ les hostilit\xE9s et\nde d\xE9buter les challenges.\\\n\\\n Un premier challenge\_\
      \ du type Capture The Flag en \xE9quipe \xE9tait pr\xE9vu\nmais a \xE9t\xE9\
      \ annul\xE9 suite \xE0 diff\xE9rents probl\xE8mes.\\\n\\\n En parrall\xE8le\
