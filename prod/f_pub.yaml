      \ plus comp\xE9tents. Pr\xE9sent pour vous guider \xE0 travers la\nr\xE9alisation\
      \ d'applications Android pour tablettes, ils vous apprendront\nentre autres\
      \ \xE0 **designer des interfaces utilisateurs adapt\xE9es aux\n\xE9crans des\
      \ tablettes** et aussi\_ \xE0 **migrer d'une application mobile\nvers une application\
      \ tablette**.\n\n[{mosimage}](https://sites.google.com/site/androiddevlabs2011/paris\
      \ \"Android Dev Lab Paris 27 et 28 octobre\")\n\nLes d\xE9veloppeurs Android\
      \ exp\xE9riment\xE9s sont invit\xE9s \xE0 s'inscrire en\nsuivant le lien ci-apr\xE8\
      s :\n\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \u27AD **inscription\\\n\
      **\n\n\\\nUn grand merci \xE0 l'ECE et \xE0 son \xE9quipe administrative pour\
      \ leur\nconfiance et nous laisser leur locaux afin d'accueillir cet \xE9v\xE8\
      nement\nqui annonce deux journ\xE9es de d\xE9veloppement Android tr\xE8s int\xE9\
      ressant.\nEncore merci \xE0 eux :)\n\n---------\n\n\n\n```", title: Android
      Dev Lab Paris 27 et 28 octobre, type: P}
