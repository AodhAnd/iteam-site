      22:23:23+00:00', subtitle: optimisation des applications tablettes, text: "<p>Le\
      \ <strong>27 et 28 octobre</strong> prochain Google et Android reviendront une\
      \ nouvelle fois &agrave; l&#39;ECE pour un <strong>Android Dev Lab</strong>\
      \ portant sur l&#39;<strong>optimisation des applications tablettes</strong>.</p><p\
      \ align=\"left\">Cet &eacute;v&egrave;nement r&eacute;serv&eacute; aux d&eacute;veloppeurs\
      \ Android <strong>ayant d&eacute;j&agrave; une application sur l&#39;Android\
      \ Market</strong> accueillera des intervenants de qualit&eacute;s et des plus\
      \ comp&eacute;tents. Pr&eacute;sent pour vous guider &agrave; travers la r&eacute;alisation\
      \ d&#39;applications Android pour tablettes, ils vous apprendront entre autres\
      \ &agrave; <strong>designer des interfaces utilisateurs adapt&eacute;es aux\
      \ &eacute;crans des tablettes</strong> et aussi&nbsp; &agrave; <strong>migrer\
      \ d&#39;une application mobile vers une application tablette</strong>.</p><p\
      \ align=\"center\"><a href=\"https://sites.google.com/site/androiddevlabs2011/paris\"\
      \ target=\"_blank\" title=\"Android Dev Lab Paris 27 et 28 octobre\">{mosimage}</a>\
      \ </p><p align=\"left\">Les d&eacute;veloppeurs Android exp&eacute;riment&eacute;s\
      \ sont invit&eacute;s &agrave; s&#39;inscrire en suivant le lien ci-apr&egrave;s\
      \ : </p><p align=\"left\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
      \ &#10157;<a target=\"_blank\"><strong> inscription <br /></strong></a></p><p\
      \ align=\"center\"><br />Un grand merci &agrave; l&#39;ECE et &agrave; son &eacute;quipe\
      \ administrative pour leur confiance et nous laisser leur locaux afin d&#39;accueillir\
      \ cet &eacute;v&egrave;nement qui annonce deux journ&eacute;es de d&eacute;veloppement\
      \ Android tr&egrave;s int&eacute;ressant. Encore merci &agrave; eux :) </p>\n\
      \n---------\n\n\n\n```text\n\nLe **27 et 28 octobre** prochain Google et Android\
      \ reviendront une\nnouvelle fois \xE0 l'ECE pour un **Android Dev Lab** portant\
      \ sur\nl'**optimisation des applications tablettes**.\n\nCet \xE9v\xE8nement\
