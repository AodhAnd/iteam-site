- fields: {author: 62, image: '', is_draft: true, pub_date: !!timestamp '2007-06-24
      22:15:12+00:00', subtitle: '', text: "<p>Ce tutoriel d&eacute;crit comment se\
      \ connecter au wifi sous linux avec une session graphique. Comme par exemple\
      \ sur une Ubuntu fraichement install&eacute;e.&nbsp;</p><p><strong>Pr&eacute;requis</strong>\
      \ : une carte <span class=\"missingpage\">WiFi</span> fonctionnelle list&eacute;e\
      \ dans <span class=\"code\">iwconfig</span>.</p><p>&nbsp;</p><p>1) Si vous &ecirc;tes\
      \ sous GNOME, installez <span class=\"code\">network-manager-gnome</span>, si\
      \ vous &ecirc;tes sous KDE installez <span class=\"code\">knetworkmanager</span>,\
      \ ainsi que leurs d&eacute;pendances (se trouve dans votre gestionnaire de paquets\
      \ si votre distribution en a un).</p><p>&nbsp;</p><p>2) Red&eacute;marrez. Si\
      \ vous avez ensuite un message d&#39;erreur &quot;NetworkManager n&#39;a pas\
      \ pu trouves des ressources n&eacute;c&eacute;ssaires et ne peut continuer&quot;\
      \ (ou similaire), executez la commande <span class=\"code\">sudo gtk-update-icon-cache\
      \ -f /usr/share/icons/hicolor</span> &nbsp;</p><p>&nbsp;</p><p>3) Connectez-vous\
      \ au r&eacute;seau <em>wlan_ece_wpa</em> ou <em>wlan_ece_wpa2</em>. Une fen&ecirc;tre\
      \ va s&#39;ouvrir au bout de quelques instants (attention elle appara&icirc;tra\
      \ peut-&ecirc;tre r&eacute;duite, v&eacute;rifiez votre barre des t&acirc;ches\
      \ !). Rentrez comme login votre login ECE, comme mot de passe votre mot de passe\
      \ Unix, <strong>laissez le reste vide</strong>. Votre gestionnaire de trousseau\
      \ devrait vous demander un mot de passe, mettez celui que vous voulez si celui-ci\
      \ n&#39;a pas encore &eacute;t&eacute; d&eacute;fini.<br /> Attention si votre\
      \ mot de passe Unix comprend un signe de ponctuation qui n&#39;est PAS dans\
      \ la liste suivante : ,.;.:/&lt;&gt;&amp;~&quot;#&#39;{([-|_\\\\^@)]=+}$% ,\
      \ alors cela peut ne pas marcher et vous devrez changer votre mot de passe <a\
      \ href=\"https://webauth.ece.fr/userman/\">sur l&#39;intranet</a> pour ne plus\
      \ avoir de signe de ponctuation non autoris&eacute;. Ceci n&#39;affecte pas\
      \ votre mot de passe Windows.</p><p>4) Voil&agrave;, &ccedil;a y est, vous &ecirc;tes\
      \ connect&eacute;s ! La prochaine fois, le r&eacute;seau sera red&eacute;tect&eacute;\
      \ tout seul et vous n&#39;aurez pas &agrave; reconfigurer la connexion.</p>\n\
      \n---------\n\n\n\n```text\n\nCe tutoriel d\xE9crit comment se connecter au\
      \ wifi sous linux avec une\nsession graphique. Comme par exemple sur une Ubuntu\
      \ fraichement\ninstall\xE9e.\_\n\n**Pr\xE9requis** : une carte <span class=\"\
      missingpage\">WiFi</span>\nfonctionnelle list\xE9e dans <span class=\"code\"\
      >iwconfig</span>.\n\n\_\n\n1\\) Si vous \xEAtes sous GNOME, installez <span\n\
      class=\"code\">network-manager-gnome</span>, si vous \xEAtes sous KDE\ninstallez\
      \ <span class=\"code\">knetworkmanager</span>, ainsi que leurs\nd\xE9pendances\
      \ (se trouve dans votre gestionnaire de paquets si votre\ndistribution en a\
      \ un).\n\n\_\n\n2\\) Red\xE9marrez. Si vous avez ensuite un message d'erreur\
      \ \"NetworkManager\nn'a pas pu trouves des ressources n\xE9c\xE9ssaires et ne\
      \ peut continuer\" (ou\nsimilaire), executez la commande <span class=\"code\"\
      >sudo\ngtk-update-icon-cache -f /usr/share/icons/hicolor</span> \_\n\n\_\n\n\
      3\\) Connectez-vous au r\xE9seau *wlan\\_ece\\_wpa* ou *wlan\\_ece\\_wpa2*.\
      \ Une\nfen\xEAtre va s'ouvrir au bout de quelques instants (attention elle\n\
      appara\xEEtra peut-\xEAtre r\xE9duite, v\xE9rifiez votre barre des t\xE2ches\
      \ !).\nRentrez comme login votre login ECE, comme mot de passe votre mot de\n\
      passe Unix, **laissez le reste vide**. Votre gestionnaire de trousseau\ndevrait\
      \ vous demander un mot de passe, mettez celui que vous voulez si\ncelui-ci n'a\
      \ pas encore \xE9t\xE9 d\xE9fini.\\\n Attention si votre mot de passe Unix comprend\
      \ un signe de ponctuation\nqui n'est PAS dans la liste suivante :\n,.;.:/\\\
      <\\>&\\~\"\\#'{([-|\\_\\\\\\\\\\^@)]=+}\\$% , alors cela peut ne pas marcher\n\
      et vous devrez changer votre mot de passe [sur\nl'intranet](https://webauth.ece.fr/userman/)\
      \ pour ne plus avoir de signe\nde ponctuation non autoris\xE9. Ceci n'affecte\
      \ pas votre mot de passe\nWindows.\n\n4\\) Voil\xE0, \xE7a y est, vous \xEA\
      tes connect\xE9s ! La prochaine fois, le r\xE9seau\nsera red\xE9tect\xE9 tout\
