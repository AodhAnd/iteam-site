      \ ont particip\xE9s et ont remport\xE9s 7000 points !\nPermettant ainsi \xE0\
      \ **Dzeta** et **Pachkoff** de se classer parmi **le\ntop 10 des challengeurs\
      \ publiques**, bravo \xE0 eux ! :)\n\n---------\n\n\n\n```", title: Nuit Du
