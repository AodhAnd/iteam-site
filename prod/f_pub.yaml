      \n</div>\n\n<div align=\"justify\">\n\nLe prochain meetup du PAUG aura lieu\
      \ \xE0 l'ECE...\n\n</div>\n\n<div align=\"justify\">\n\n\_\n\n</div>\n\n<div\
      \ align=\"justify\">\n\ndisponible en livestream sur :\n\n</div>\n\n<div align=\"\
      center\">\n\n-\\>\_ <http://www.livestream.com/parisandroidug> \\<-\n\n</div>\n\
      \n---------\n<div align=\"justify\">\n\n<div align=\"justify\">\n\n<span\nstyle=\"\
      font-family: 'Times New Roman'; font-size: medium; border-collapse: collapse\"\
      >![\n](https://lh5.googleusercontent.com/tDWupur03dqHseVXzSr48adA7NoZdXQcXX4P6dg6VhqiY9ql-suLRu4AXN0eOhUV4bDzzIRtV9bp5EmdALY8B5AtOk3wHxGaUtOrbOyTlZQLmqYWDA)</span>\n\
      \n</div>\n\nGr\xE2ce \xE0 ses relations avec la communaut\xE9 de d\xE9veloppeurs\
      \ parisiens,\nl'iTeam accueillera le meetup du Paris Android User Group. Vous\
      \ \xEAtes\ntous invit\xE9s \xE0 cette rencontre qui aura lieu le jeudi 27 janvier\
      \ \xE0 19h00\n\xE0 QG en P445.\n\nUn meetup est une occasion pour les d\xE9\
      veloppeurs de partager leurs\nexp\xE9riences autour de certaines technologies.\
      \ Le th\xE8me de la soir\xE9e sera\n\"Lancer son application Android et analyser\
      \ son utilisation\".\n\nDeux pr\xE9sentations auront lieu au cours de la soir\xE9\
      e, suivi d'un pot\nfinanc\xE9 par Acer Mobile :\n\n-   Nicolas Sorel, de Magma\
      \ Mobile, viendra vous donner quelques id\xE9es\n    pour lancer votre application\
      \ dans la jungle Android.\n-   Laurent Lathieyre, de Ubikod, viendra vous pr\xE9\
      senter les outils\n    d'analyse d'utilisation et particuli\xE8rement la solution\
      \ Capptain.\n\n</div>\n\n<div align=\"justify\">\n\n<div align=\"justify\">\n\
      \n\_\n\n</div>\n\n<div align=\"justify\">\n\nRediffusion des conf\xE9rence disponible\
      \ \xE0 l'adresse suivante :\n\n</div>\n\n<div align=\"center\">\n\n-\\>\_ <http://www.livestream.com/parisandroidug>\
      \ \\<-\n\n</div>\n\n\_\\\nCet \xE9v\xE9nement est d\u2019abord destin\xE9 aux\
      \ d\xE9veloppeurs Android, des\npr\xE9-requis sont utiles, dont les bases du\
      \ d\xE9veloppement sur Android. Cet\n\xE9v\xE9nement est aussi l'occasion de\
      \ rencontrer des professionnels qui\ntravaillent avec Android en r\xE9gion Parisienne.\n\
      \n\\\nSi Android est une technologie qui vous int\xE9resse ou que vous travaillez\n\
      actuellement sur une application Android, vous pouvez vous inscrire sur\nla\
      \ page du meetup\n:[](http://www.meetup.com/Android-Paris/calendar/15941766/)\n\
      \n<http://www.meetup.com/Android-Paris/calendar/15941766/>\n\n<div align=\"\
      justify\">\n\n\_\n\n</div>\n\n<div align=\"justify\">\n\nMerci de penser \xE0\
      \ vous d\xE9sinscrire de l'\xE9v\xE9nement en cas d'emp\xEAchement\npuisque\
      \ les places sont limit\xE9es.\n\n</div>\n\n\_\n\nEn esp\xE9rant vous voir nombreux.\n\
      \n\_\n\nL'iTeam\n\n</div>\n\n\n```", title: "L'iTeam accueille le PAUG \xE0\
      \ l'ECE", type: P}
