- fields: {author: 62, image: '', is_draft: true, pub_date: !!timestamp '2007-06-24
      22:43:10+00:00', subtitle: '', text: "<h3>Qu&#39;est-ce que SSH ?</h3><p> SSH\
      \ (intiales de Secure SHell) est un protocole de connection s&eacute;curis&eacute;\
      \ entre un serveur et un client ssh, afin d&#39;obtenir une console (invite\
      \ de commande) ou autre sur une machine distante. Il extiste &eacute;galement\
      \ d&#39;autre client, comme <a href=\"http://www.chiark.greenend.org.uk/~sgtatham/putty/\"\
      >PuTTY</a> .</p><p>Vous l&#39;utilisez d&eacute;j&agrave; pour vous connecter\
      \ &agrave; votre compte UNIX de l&#39;ECE depuis chez vous, nous allons voir\
      \ comment l&#39;utiliser avec votre compte iTeam.</p><h3>Le client SSH/SFTP</h3><p>\
      \ Pour Windows, nous allons utiliser le m&ecirc;me client SSH qu&#39;&agrave;\
      \ l&#39;ECE: il est disponible en t&eacute;l&eacute;chargment sur info.ece.fr\
      \ (environ 5,5 Mo).&nbsp;<br /> </p><p>Pour Unix/Linux/*BSD, le package est,\
      \ la plupart du temps, install&eacute; de base dans votre distribution. Le client\
      \ SFTP est fourni en m&ecirc;me temps que le client SSH pour windows, sous Linux\
      \ vous pouver utiliser un autre client ou la commande scp (cf plus bas).</p><h3>\
      \ Depuis chez soi </h3><p> Note: pour ceux qui d&eacute;sirent uniquement uiliser\
      \ leur espace disque (via FTP), vous pouvez sauter cette partie et vous rendre\
      \ au paragraphe &quot;Le SFTP&quot;.</p><p>Une chose importante &agrave; savoir\
      \ : vous ne pouvez pas vous connecter directement &agrave; l&#39;iTeam en SSH\
      \ depuis l&#39;ext&eacute;rieur, (seulement en SFTP, cf plus bas) : il vous\
      \ faut passer par l&#39;ECE (gandalf.ece.fr). </p><p>Commencez donc par vous\
      \ connecter &agrave; votre compte Unix (si vous ne vous savez plus comment faire,\
      \ relisez le manuel de l&#39;ES). Une fois que c&#39;est fait, tapez le texte\
      \ &eacute;crit en gras ci-dessous (donc sans le $):<br /> <span class=\"code\"\
      >$ ssh monlogin@iteam.org</span></p><p>En rempla&ccedil;ant monlogin par votre\
      \ login iTeam, et entrez votre mot de passe pour vous identifier.</p><p> Note:\
      \ sous unix les mots de passe ne s&#39;affichent pas m&ecirc;me sous forme d&#39;&eacute;toiles,\
      \ donc ne paniquez pas si rien ne s&#39;affiche avant que vous pressiez la touche\
      \ Entr&eacute;e. Si vous pensez vous &ecirc;tre tomp&eacute;, la combinaison\
      \ Ctrl+U efface votre saisie afin que vous puissiez recommencer.<br /> </p><h3>Depuis\
      \ l&#39;ECE</h3><p> Si vous &ecirc;tes sur un poste Windows, proc&eacute;dez\
      \ exactement de la m&ecirc;me mani&egrave;re. Si vous &ecirc;tes sur un poste\
      \ Unix de l&#39;ECE, c&#39;est-&agrave;-dire une station Sun, vous n&#39;avez\
      \ pas besoin de passer par gandalf, donc il ne vous reste plus qu&#39;&agrave;\
      \ vous connecter &agrave; votre compte iTeam :<br /> </p><p><span class=\"code\"\
      >$ ssh monlogin@iteam.org</span> </p><p> Si vous avez un portable sous Unix-like,\
      \ il vous faut &eacute;galement vous connecter &agrave; votre compte ECE-unix\
      \ :</p><p><span class=\"code\">$ ssh monlogin_ece@gandalf.ece.fr</span>&nbsp;</p><p>avant\
      \ de vous connecter sur votre compte iTeam :<br /> </p><p class=\"code\">$ ssh\
      \ monlogin@iteam.org</p><p>&nbsp;</p><h3>Les stations SUN <br /></h3><p> Beaucoup\
      \ d&#39;entre vous n&#39;ont jamais utilis&eacute; un ordinateur sous Solaris,\
      \ c&#39;est donc le moment d&#39;essayer.</p><p> Si tout est normal l&#39;&eacute;cran\
      \ que vous accueille est un &quot;Welcome to Paris&quot; (o&ugrave; Paris est\
      \ le nom de la machine), avec une invite o&ugrave; vous &ecirc;tes sens&eacute;\
      \ rentrer votre login ECE. Si ce n&#39;est pas le cas changer de poste.</p><p>\
      \ Avant de rentrer votre nom, utiliser la souris pour s&eacute;lectionner Options\
      \ &gt; Session &gt; Failsafe si vous souhaitez utiliser cette machine pour vous\
      \ connecter sur votre compte iTeam (sinon je vous renvoie au livret de l&#39;ES).</p><p>\
      \ Entrez alors votre nom, Enter, puis votre mot de passe Unix, et encore Enter.<br\
      \ /> </p><p>ATTENTION: Comme vous ne l&#39;avez peut-&ecirc;tre pas remarqu&eacute;,\
      \ le clavier est un QWERTY, donc les lettre chiffres et signe de ponctuation\
      \ ne sont pas &agrave; la m&ecirc;me place que sur un clavier fran&ccedil;ais.\
      \ Comme sur tous les claviers, quand il y a 2 signes sur une touche, c&#39;est\
      \ celui du bas qui est entr&eacute; par d&eacute;faut, et celui du haut &agrave;\
      \ l&#39;aide de la touche Majuscule: donc sur les touches du haut ce sont les\
      \ chiffres qui sont entr&eacute;s par d&eacute;faut. Notez &eacute;galement\
      \ que le verrouillage num&eacute;rique est d&eacute;sactiv&eacute; par d&eacute;faut.</p><p>\
      \ Vous arrivez donc sur une console blanche moche, sur laquelle vous pouvez\
      \ &eacute;crire &agrave; la condition que la souris survole cette console (ne\
      \ demandez pas pourquoi j&#39;en sais rien).</p><p>C&#39;est ici que vous pouvez\
      \ enfin vous connecter &agrave; votre compte iTeam :</p><p><span class=\"code\"\
      >$ ssh monlogin@iteam.org</span></p><h3>Une fois connect&eacute;</h3><p> Si\
      \ c&#39;est la premi&egrave;re fois que vous vous connectez &agrave; votre compte\
      \ iTeam, la premi&egrave;re chose &agrave; faire est de changer votre mot de\
      \ passe, qui est le mot de passe par d&eacute;faut que vous avez entr&eacute;\
      \ pour vous connecter, en utilisant la commande passwd. </p><p>Entrez alors\
      \ votre mot de passe actuel, puis 2 fois votre nouveau mot de passe. Ce dernier\
      \ devra donc &ecirc;tre d&eacute;sormais utilis&eacute; pour vous connecter\
      \ &agrave; votre compte iTeam.</p><p>Ensuite, libre &agrave; vous de vous adonner\
      \ aux joies de Linux en console (voire &agrave; ce sujet le livret de l&#39;ES).<br\
      \ /> </p><h3>En graphique: l&#39;export display</h3><p><em>D&eacute;sactiv&eacute;\
      \ pour l&#39;instant</em>&nbsp;</p><p> Vous avez &eacute;galement acc&egrave;s\
      \ &agrave; un mode graphique sur votre compte, mais celui-ci ne peut &ecirc;tre\
      \ lanc&eacute; que si la machine depuis laquelle vous vous connectez tourne\
      \ sous un Unix-like (Linux, *BSD, etc) ou &eacute;quivalent &eacute;mul&eacute;\
