- fields: {title: 'Salon Solution Linux 2012', subtitle: 'De nouveaux visages', author: 3,
      pub_date: "2012-07-13T00:00:00+00:00",
      text: "Le 19-20 et 21 juin dernier l’iTeam a assisté à la 14ème édition
      du Salon Solution Linux !\n
      L’évènement avait lieu au CNIT à Paris, c’était l’occasion de découvrir
      les dernières nouveautés du monde de l’Open Source dans une superbe ambiance !\n
      Dédié en grande majorité à Linux et aux logiciels libres, il était
      également possible d’assister à des conférences, de rencontrer des
      professionnels ou encore des membres d’autres associations inscrites
      dans le libre !\n
      \n
      Très bon moment passé avec les iteamiens présent !\n
      Rendez-vous l'année prochaine ;)\n"}
  model: news.news
  pk: 2
