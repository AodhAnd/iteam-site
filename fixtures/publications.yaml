- fields: {title: 'PAUG - Ice Cream Sandwich', author: 4,
      pub_date: "2012-01-16T00:00:00+00:00",
      type: 'N', is_draft: 0,
      image: "publications/5.png",
      text: "Pour cette nouvelle année, un nouveau meetup du Paris Android User
      Group se déroulera à l'ECE à partir de 19h le 19 janvier en P445. Cette
      session vous emenera derrière les fournaux et vous permettra de découvrir
      ICS, dernière version né d'Android.\n
      \n
      En entrée, Léo Cacheux, développeur Android pour la start-up Genymobile,
      vous propose de découvrir les nouveautés de l’API ainsi que quelques
      exemples concrets afin de connaître les dernières évolutions du framewor
      Android.\n
      \n
      Puis, nous passerons tout de suite au dessert avec Daniel Fages, expert en
      construction de ROM Android, qui vous présentera l’architecture générale
      du code source Android, son contenu, son process de compilation et ses
      outils de tests et validation.\n
      \n
      La conférence se terminera par un pot offert par Genymobile, un grand
      merci à eux pour leur soutien.\n"}
  model: publications.Publication
  pk: 5

- fields: {title: 'Bien choisir son mot de passe', author: 6,
      pub_date: "2011-11-11T00:00:00+00:00",
      type: 'T', is_draft: 0,
      image: "publications/6.jpeg",
      text: "Vous avez tous une adresse mail, un facebook ou bien un compte en
      banque. Le point commun entre ses trois points est l'utilisation d'un compte
      sécurisé par un mot de passe. Si pour les banques, le mot de passe est la
      plupart du temps imposé, ce n'est pas le cas de vos comptes mail et si vous
      tenez à en garder le contenu privé il faut choisir un mot de passe conséquent.\n
      \n
      Pour choisir un mot de passe, il faut d'abord identifier trois facteurs :
      la confidentialité (à moins d'un usage étrange, vous n'aurez pas besoin
      d'un mot de passe trop complexe pour votre compte deezer), le service
      (sur les comptes hotmail, il existe, à l'instar des portables, une limite de
      saisie avant de bloquer temporairement l'accès) et la menace (Votre petite
      sœur se lassera sûrement après trois essais, un logiciel non). En prenant en
      compte, ces trois facteurs, il convient de mettre en place une échelle de sécurité.
      Une identification sensible (accès bancaire ou Paypal) nécessitera un mot de passe
      complexe tandis q'un accès physique à votre ordinateur ne nécessitera jamais qu'un
      peu d'originalité, une simple recherche dans le dictionnaire est suffisante.\n
      \n
      Une fois cette approche achevée, la construction d'un mot de passe fiable
      peut commencer. Il est inutile de se faire d'illusion, un mot de pass
      fiable est composé de majuscules, minuscules, nombres et symboles de
      préférence dans un ordre chaotique. Il s'agit alors d'en créer facile à
      mémoriser pour vous mais difficile à première vue.Pour cela prenez une
      phrase quelconque (réplique de film ou issue d'un texte) que vous retiendrez,
      puis sélectionnez la première ou la dernière lettre de chaque mot et transposez
      là de manière à former un mot de passe. Ainsi la célèbre phrase \"Quand on
      attaque l'Empire, l'Empire contre-attaque!\", peut donner \"Qoal'E,c-a!\" ou
      \"DoelEx2e-e!\" le x2 remplaçant évidemment le doublon.\n
      \n
      Ces mots de passe présente un niveau de protection optimale sauf à vouloir
      protéger des documents secret-défense. L'usage de caractères accentués,
      spéciaux ou propres à certaines langues est recommandé mais peut-être dérangeant
      si vous devez le saisir sur internet ou sur un clavier étranger. Il ne faut
      JAMAIS noter ce mot de passe sur un post-it ou autre papier à porté du bureau.
      Dans certains bâtiments administratifs \"sécurisés\", j'ai pu découvrir le mot de
      passe de chaque machine noté sous le clavier ...\n
      \n
      Si vous voulez un mot de passe à la fois simple à retenir et difficile à
      trouver, vous pouvez tenter de ne saisir qu'un seul caractère spécial
      (&@*$çé...) ce qui en cas de test a peu de chance d'être tenté mais qui se
      révèle gênant quand quelqu'un regarde par dessus votre épaule !\n
      \n
      Pour les mots de passe simple, il est préférable d'éviter les grands
      classique comme password, motdepasse, azerty, qwerty, 123456 sans parler
      des dates de naissance ou les noms des frères et sœurs ! L'attaquant essayera
      ces mots de passe en premier lieu et il est donc aussi utile de ne pas mettre
      de mot de passe.\n
      \n
      (En cas d'attaque le premier mot de passe est en vérité plus sécurisé car avec un charset moins commun)\n
      \n
      ![xkcd_lol](http://imgs.xkcd.com/comics/password_strength.png)"}
  model: publications.Publication
  pk: 6

