      \n
      * session Android avec Romain Guy\n
      * session Google App Engine avec Ludovic Champenois\n
      \n
      Date : Mardi 17 Avril 18h45\n
      Lieu : ECE, 37 Quai de Grenelle, 75015 Paris. Travaux -> suivre <http://yfrog.com/z/h3bsz1j>\n
